<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #0a0a0a; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .arena-container { background: rgba(20, 15, 10, 0.95); width: 95%; max-width: 700px; padding: 30px; border: 2px solid #5c4021; border-radius: 15px; text-align: center; }
        
        /* ACADEMIA STATS */
        .stats-bar { display: flex; justify-content: space-around; background: #2c1e11; padding: 10px; border: 1px solid gold; margin-bottom: 20px; font-family: 'Cinzel'; font-size: 14px; }
        .lvl-up { color: #2ecc71; font-weight: bold; }

        /* BARRAS DE VIDA */
        .hp-container { margin: 15px 0; }
        .hp-bar { background: #222; height: 25px; border: 1px solid gold; border-radius: 12px; overflow: hidden; position: relative; }
        .hp-fill { height: 100%; transition: width 0.4s ease; }
        #hp-mi-fill { background: linear-gradient(90deg, #27ae60, #2ecc71); }
        #hp-en-fill { background: linear-gradient(90deg, #c0392b, #e74c3c); }
        
        .btn { background: #1a150f; color: #d4af37; border: 1px solid #d4af37; padding: 15px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 5px 0; font-size: 16px; transition: 0.3s; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; }
        .btn:disabled { opacity: 0.3; cursor: wait; }

        #log { height: 100px; overflow-y: auto; background: #000; border: 1px solid #333; margin-top: 15px; padding: 10px; font-size: 13px; text-align: left; }
        .screen { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; margin:0;">ACADEMIA DE DUELOS</h1>
    <div class="stats-bar">
        <span>NIVEL: <b id="stat-lvl">1</b></span>
        <span>XP: <b id="stat-xp">0/100</b></span>
        <span>VIDA MAX: <b id="stat-hp">100</b></span>
    </div>

    <div id="pantalla-lobby" class="screen active">
        <p>¬øListo para probar tu magia contra otros?</p>
        <button class="btn" onclick="buscarPartida()">BUSCAR DUELO 1VS1 (ALEATORIO) ‚öîÔ∏è</button>
        <small style="color:#888;">El sistema te emparejar√° con alguien en l√≠nea.</small>
    </div>

    <div id="pantalla-buscando" class="screen">
        <h2 class="lvl-up">Buscando oponente...</h2>
        <div class="loader">ü™Ñ Lanzando encantamiento de b√∫squeda...</div>
    </div>

    <div id="pantalla-duelo" class="screen">
        <div class="hp-container">
            <small id="en-nombre">RIVAL</small>
            <div class="hp-bar"><div id="hp-en-fill" class="hp-fill" style="width: 100%;"></div></div>
        </div>
        
        <div style="font-family:'Cinzel'; font-size:20px; color:gold;">VS</div>

        <div class="hp-container">
            <small>T√ö (VIDA)</small>
            <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill" style="width: 100%;"></div></div>
        </div>

        <div id="turno-txt" style="margin-bottom:10px; color:gold;">Esperando...</div>
        <button id="btn-atk" class="btn" onclick="atacar()">‚ö° EXPELLIARMUS</button>
        
        <div id="log"></div>
    </div>
</div>

<script>
    // --- CONFIGURACI√ìN FIREBASE (Usa la tuya) ---
    const DB_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/lobby.json";
    const GAME_URL = "https://profeta-9c8df-default-rtdb.firebaseio.com/salas";

    // --- SISTEMA DE ACADEMIA (NIVELACI√ìN) ---
    let miData = JSON.parse(localStorage.getItem('mago_stats')) || { lvl: 1, xp: 0, hpMax: 100, da√±oBase: 15 };

    function guardarProgreso() {
        localStorage.setItem('mago_stats', JSON.stringify(miData));
        document.getElementById('stat-lvl').innerText = miData.lvl;
        document.getElementById('stat-xp').innerText = `${miData.xp}/${miData.lvl * 100}`;
        document.getElementById('stat-hp').innerText = miData.hpMax;
    }

    function ganarXP(cantidad) {
        miData.xp += cantidad;
        if(miData.xp >= miData.lvl * 100) {
            miData.lvl++;
            miData.xp = 0;
            miData.hpMax += 20; // Sube 20 de vida por nivel
            miData.da√±oBase += 5; // Sube 5 de da√±o por nivel
            alert("¬°SUBISTE DE NIVEL! Ahora eres Nivel " + miData.lvl);
        }
        guardarProgreso();
    }

    // --- L√ìGICA DE MATCHMAKING ---
    let salaId = null;
    let miRol = ""; // "p1" o "p2"
    let intervalEscucha = null;

    async function buscarPartida() {
        cambiarPantalla('buscando');
        
        const res = await fetch(DB_URL);
        const lobby = await res.json();

        if(!lobby) {
            // No hay nadie esperando, creo una sala
            salaId = "sala_" + Date.now();
            miRol = "p1";
            await fetch(DB_URL, { method: 'PUT', body: JSON.stringify({ salaId }) });
            await fetch(`${GAME_URL}/${salaId}.json`, { method: 'PUT', body: JSON.stringify({
                p1_hp: miData.hpMax, p2_hp: 0, turno: "p1", status: "esperando", p1_max: miData.hpMax
            })});
        } else {
            // Hay alguien esperando, me uno
            salaId = lobby.salaId;
            miRol = "p2";
            await fetch(DB_URL, { method: 'DELETE' }); // Limpio el lobby
            await fetch(`${GAME_URL}/${salaId}/p2_hp.json`, { method: 'PUT', body: miData.hpMax });
            await fetch(`${GAME_URL}/${salaId}/p2_max.json`, { method: 'PUT', body: miData.hpMax });
            await fetch(`${GAME_URL}/${salaId}/status.json`, { method: 'PUT', body: JSON.stringify("jugando") });
        }
        empezarDuelo();
    }

    function empezarDuelo() {
        cambiarPantalla('duelo');
        intervalEscucha = setInterval(actualizarEstado, 1000);
    }

    async function actualizarEstado() {
        const res = await fetch(`${GAME_URL}/${salaId}.json`);
        const data = await res.json();
        if(!data) return;

        let miVida = (miRol === "p1") ? data.p1_hp : data.p2_hp;
        let vidaEn = (miRol === "p1") ? data.p2_hp : data.p1_hp;
        let miMax = (miRol === "p1") ? data.p1_max : data.p2_max;
        let enMax = (miRol === "p1") ? data.p2_max : data.p1_max;

        document.getElementById('hp-mi-fill').style.width = (miVida / miMax * 100) + "%";
        document.getElementById('hp-en-fill').style.width = (vidaEn / enMax * 100) + "%";
        
        if(data.status === "esperando") {
            document.getElementById('turno-txt').innerText = "Esperando oponente...";
            document.getElementById('btn-atk').disabled = true;
        } else {
            let esMiTurno = (data.turno === miRol);
            document.getElementById('btn-atk').disabled = !esMiTurno;
            document.getElementById('turno-txt').innerText = esMiTurno ? "¬°TU TURNO!" : "Oponente pensando...";
            
            if(miVida <= 0) finalizar(false);
            if(vidaEn <= 0 && data.p2_max > 0) finalizar(true);
        }
    }

    async function atacar() {
        let da√±o = Math.floor(Math.random() * 10) + miData.da√±oBase;
        const res = await fetch(`${GAME_URL}/${salaId}.json`);
        const data = await res.json();
        
        let nuevaVidaEn = (miRol === "p1" ? data.p2_hp : data.p1_hp) - da√±o;
        let update = {};
        update[miRol === "p1" ? "p2_hp" : "p1_hp"] = Math.max(0, nuevaVidaEn);
        update["turno"] = (miRol === "p1" ? "p2" : "p1");

        await fetch(`${GAME_URL}/${salaId}.json`, { method: 'PATCH', body: JSON.stringify(update) });
        addLog(`‚ú® Lanzaste un hechizo de ${da√±o} de da√±o.`);
    }

    function finalizar(victoria) {
        clearInterval(intervalEscucha);
        if(victoria) {
            alert("¬°VICTORIA! Ganaste 50 XP");
            ganarXP(50);
        } else {
            alert("Derrota. Ganaste 10 XP por el esfuerzo.");
            ganarXP(10);
        }
        location.reload();
    }

    function cambiarPantalla(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('pantalla-' + id).classList.add('active');
    }

    function addLog(m) {
        document.getElementById('log').innerHTML = `<div>${m}</div>` + document.getElementById('log').innerHTML;
    }

    guardarProgreso();
</script>

</body>
</html>
