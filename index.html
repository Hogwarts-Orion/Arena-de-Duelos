<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #0a0a0a; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .arena-container { background: rgba(20, 15, 10, 0.95); width: 95%; max-width: 800px; padding: 25px; border: 2px solid #5c4021; border-radius: 15px; text-align: center; box-shadow: 0 0 50px black; }
        
        /* ESTILOS DE INTERFAZ */
        .stats-bar { display: flex; justify-content: space-around; background: #2c1e11; padding: 10px; border: 1px solid gold; margin-bottom: 15px; font-family: 'Cinzel'; font-size: 13px; border-radius: 8px; }
        .hp-bar { background: #222; height: 20px; border: 1px solid gold; border-radius: 10px; overflow: hidden; margin: 5px 0; }
        .hp-fill { height: 100%; transition: width 0.4s ease; width: 100%; }
        #hp-mi-fill { background: linear-gradient(90deg, #27ae60, #2ecc71); }
        #hp-en-fill { background: linear-gradient(90deg, #c0392b, #e74c3c); }
        
        .btn { background: #1a150f; color: #d4af37; border: 1px solid #d4af37; padding: 12px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 4px 0; font-size: 14px; border-radius: 5px; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; }
        .btn:disabled { opacity: 0.1; cursor: not-allowed; }

        .spell-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-height: 250px; overflow-y: auto; padding: 5px; }
        #log { height: 70px; overflow-y: auto; background: #000; border: 1px solid #333; margin-top: 10px; padding: 10px; font-size: 12px; text-align: left; color: #d4af37; }
        
        .screen { display: none; }
        .active { display: block; }

        /* REGISTRO */
        .reg-input { width: 80%; padding: 10px; margin: 10px 0; background: #1a150f; border: 1px solid gold; color: white; text-align: center; font-family: 'Special Elite'; }
        select { width: 84%; padding: 10px; background: #1a150f; border: 1px solid gold; color: white; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; color:gold; margin:0;">ACADEMIA DE DUELOS</h1>
    
    <div id="p-registro" class="screen">
        <h3 style="font-family:'Cinzel'">NUEVO ESTUDIANTE</h3>
        <input type="text" id="reg-nombre" class="reg-input" placeholder="Nombre de Mago">
        <input type="text" id="reg-emoji" class="reg-input" placeholder="Emoji (ej: üêç)">
        <select id="reg-casa">
            <option value="Gryffindor">Gryffindor ü¶Å</option>
            <option value="Slytherin">Slytherin üêç</option>
            <option value="Hufflepuff">Hufflepuff ü¶°</option>
            <option value="Ravenclaw">Ravenclaw ü¶Ö</option>
        </select>
        <button class="btn" onclick="registrar()">REGISTRAR VARITA ‚ú®</button>
    </div>

    <div id="p-lobby" class="screen">
        <div class="stats-bar">
            <span>NIVEL: <b id="stat-lvl">1</b></span>
            <span>XP: <b id="stat-xp">0</b></span>
            <span>HP: <b id="stat-hp">100</b></span>
        </div>
        <h3 id="saludo" style="font-family:'Cinzel'"></h3>
        <button class="btn" onclick="buscarPartida()">BUSCAR DUELO ONLINE ‚öîÔ∏è</button>
        <button class="btn" style="border-color:#2ecc71;" onclick="entrenamiento()">ENTRENAR (BOT) üéì</button>
        <p id="next-spell" style="font-size:11px; color:gold;"></p>
    </div>

    <div id="p-duelo" class="screen">
        <div class="stats-bar">
            <span id="mi-nombre-display"></span>
            <span id="turno-txt" style="color:gold">...</span>
            <span id="en-nombre-display"></span>
        </div>
        <div class="hp-bar"><div id="hp-en-fill" class="hp-fill"></div></div>
        <div style="font-family:'Cinzel'; margin: 2px; font-size:12px;">VS</div>
        <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill"></div></div>
        <div id="spell-menu" class="spell-grid"></div>
        <div id="log"></div>
    </div>
</div>

<script>
    const DB_BASE = "https://duelos-af899-default-rtdb.firebaseio.com";
    
    // LISTA DE DESBLOQUEO (Cada 5 niveles uno nuevo)
    const ORDEN_HECHIZOS = [
        { n: "Expelliarmus", lvl: 1, dmg: 15 },
        { n: "Incendio", lvl: 5, dmg: 18 },
        { n: "Depulso", lvl: 10, dmg: 20 },
        { n: "Offensio", lvl: 15, dmg: 22 },
        { n: "Furnunculus", lvl: 20, dmg: 24 },
        { n: "Oppugno", lvl: 25, dmg: 26 },
        { n: "Densaugeo", lvl: 30, dmg: 28 },
        { n: "Desmaius", lvl: 35, dmg: 30 },
        { n: "Penetro", lvl: 40, dmg: 32 },
        { n: "Rictusempra", lvl: 45, dmg: 34 },
        { n: "Flipendo", lvl: 50, dmg: 36 },
        { n: "Immobulus", lvl: 55, dmg: 38 },
        { n: "Diffindo", lvl: 60, dmg: 40 },
        { n: "Impedimenta", lvl: 65, dmg: 42 },
        { n: "Melofors", lvl: 70, dmg: 44 },
        { n: "Ebublio", lvl: 75, dmg: 46 },
        { n: "Gladii Pluvia", lvl: 80, dmg: 48 },
        { n: "Everte Statum", lvl: 85, dmg: 50 },
        { n: "Relaskio", lvl: 90, dmg: 52 },
        { n: "Jinx", lvl: 95, dmg: 55 },
        { n: "Petrificus Totalus", lvl: 100, dmg: 60 },
        { n: "Bombarda", lvl: 105, dmg: 65 },
        { n: "Incarcerous", lvl: 110, dmg: 70 },
        { n: "Meteolojinx", lvl: 115, dmg: 75 },
        { n: "Slugulus Eructo", lvl: 120, dmg: 80 },
        { n: "Mimblewimble", lvl: 125, dmg: 85 },
        { n: "Cacaetum Aria", lvl: 130, dmg: 90 },
        { n: "Confundus", lvl: 135, dmg: 95 },
        { n: "Geo Terrum", lvl: 140, dmg: 100 },
        { n: "Sectumsempra", lvl: 145, dmg: 110 },
        { n: "Crucio", lvl: 150, dmg: 150 },
        { n: "Avada Kedavra", lvl: 155, dmg: 999 }
    ];

    let user = JSON.parse(localStorage.getItem('duelista_v3'));
    let salaId, miRol, loop, esBot, botHP, botMaxHP;

    function registrar() {
        const nombre = document.getElementById('reg-nombre').value;
        const emoji = document.getElementById('reg-emoji').value || "üßô‚Äç‚ôÇÔ∏è";
        const casa = document.getElementById('reg-casa').value;
        if(!nombre) return alert("Ingresa tu nombre");
        user = { nombre, emoji, casa, lvl: 1, xp: 0, hpMax: 100 };
        localStorage.setItem('duelista_v3', JSON.stringify(user));
        init();
    }

    function init() {
        if(!user) return cambiarPantalla('registro');
        cambiarPantalla('lobby');
        document.getElementById('stat-lvl').innerText = user.lvl;
        document.getElementById('stat-xp').innerText = user.xp + "/" + (user.lvl*100);
        document.getElementById('stat-hp').innerText = user.hpMax;
        document.getElementById('saludo').innerText = `${user.emoji} ${user.nombre} de ${user.casa}`;
        
        const siguiente = ORDEN_HECHIZOS.find(h => h.lvl > user.lvl);
        document.getElementById('next-spell').innerText = siguiente ? `PR√ìXIMO HECHIZO: ${siguiente.n} (Nvl ${siguiente.lvl})` : "¬°MAESTR√çA TOTAL!";
    }

    function cargarHechizos() {
        const menu = document.getElementById('spell-menu');
        menu.innerHTML = "";
        ORDEN_HECHIZOS.filter(h => h.lvl <= user.lvl).reverse().forEach(h => {
            menu.innerHTML += `<button class="btn" onclick="atacar('${h.n}', ${h.dmg})">${h.n}</button>`;
        });
    }

    // --- L√ìGICA MULTIJUGADOR ---
    async function buscarPartida() {
        esBot = false;
        cambiarPantalla('duelo');
        document.getElementById('turno-txt').innerText = "BUSCANDO...";
        const res = await fetch(`${DB_BASE}/lobby.json`);
        const lobby = await res.json();

        if(!lobby) {
            salaId = "sala_" + Date.now();
            miRol = "p1";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'PUT', body: JSON.stringify({ salaId }) });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PUT', body: JSON.stringify({
                p1_n: user.nombre, p1_e: user.emoji, p1_hp: user.hpMax, p1_m: user.hpMax,
                p2_n: "Buscando...", p2_e: "‚è≥", p2_hp: 0, p2_m: 0, turno: "p1", status: "esperando"
            })});
        } else {
            salaId = lobby.salaId;
            miRol = "p2";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'DELETE' });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({
                p2_n: user.nombre, p2_e: user.emoji, p2_hp: user.hpMax, p2_m: user.hpMax, status: "jugando"
            })});
        }
        empezarLoop();
    }

    function empezarLoop() {
        cargarHechizos();
        loop = setInterval(async () => {
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json();
            if(!d) return;

            const yo = (miRol === 'p1') ? {hp: d.p1_hp, m: d.p1_m, n: d.p1_n, e: d.p1_e} : {hp: d.p2_hp, m: d.p2_m, n: d.p2_n, e: d.p2_e};
            const en = (miRol === 'p1') ? {hp: d.p2_hp, m: d.p2_m, n: d.p2_n, e: d.p2_e} : {hp: d.p1_hp, m: d.p1_m, n: d.p1_n, e: d.p1_e};

            document.getElementById('hp-mi-fill').style.width = (yo.hp/yo.m*100) + "%";
            document.getElementById('hp-en-fill').style.width = (en.hp/en.m*100) + "%";
            document.getElementById('mi-nombre-display').innerText = yo.e + " " + yo.n;
            document.getElementById('en-nombre-display').innerText = en.n + " " + en.e;

            if(d.status === "jugando") {
                let miT = d.turno === miRol;
                document.querySelectorAll('#spell-menu button').forEach(b => b.disabled = !miT);
                document.getElementById('turno-txt').innerText = miT ? "¬°TU TURNO!" : "RIVAL...";
                if(yo.hp <= 0) fin(false);
                if(en.hp <= 0) fin(true);
            }
        }, 1000);
    }

    async function atacar(nombre, dmgBase) {
        let totalDmg = dmgBase + (user.lvl * 2);
        if(esBot) {
            botHP -= totalDmg;
            addLog(`‚ú® ${nombre}: ${totalDmg} da√±o.`);
            actualizarBarrasBot();
            if(botHP <= 0) return fin(true);
            document.getElementById('btn-atk').disabled = true;
            setTimeout(() => {
                let dBot = 8 + (user.lvl * 2);
                user.hpActual -= dBot;
                addLog(`üî• Bot: -${dBot} HP`);
                actualizarBarrasBot();
                if(user.hpActual <= 0) fin(false);
                document.getElementById('btn-atk').disabled = false;
            }, 800);
        } else {
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json();
            let nV = (miRol === 'p1' ? d.p2_hp : d.p1_hp) - totalDmg;
            let up = {};
            up[miRol === 'p1' ? 'p2_hp' : 'p1_hp'] = Math.max(0, nV);
            up['turno'] = (miRol === 'p1' ? 'p2' : 'p1');
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify(up) });
        }
    }

    // --- ENTRENAMIENTO BOT ---
    function entrenamiento() {
        esBot = true;
        botMaxHP = 70 + (user.lvl * 25);
        botHP = botMaxHP;
        user.hpActual = user.hpMax;
        cambiarPantalla('duelo');
        cargarHechizos();
        document.getElementById('en-nombre-display').innerText = "ü§ñ BOT";
        document.getElementById('mi-nombre-display').innerText = user.nombre;
        document.getElementById('turno-txt').innerText = "¬°DALE!";
        actualizarBarrasBot();
    }

    function actualizarBarrasBot() {
        document.getElementById('hp-en-fill').style.width = (botHP / botMaxHP * 100) + "%";
        document.getElementById('hp-mi-fill').style.width = (user.hpActual / user.hpMax * 100) + "%";
    }

    function fin(win) {
        clearInterval(loop);
        let xp = win ? (esBot ? 25 : 80) : 10;
        alert(win ? "¬°GANASTE!" : "PERDISTE");
        user.xp += xp;
        if(user.xp >= user.lvl * 100) {
            user.lvl++; user.xp = 0; user.hpMax += 15;
            alert("¬°NIVEL " + user.lvl + "!");
        }
        localStorage.setItem('duelista_v3', JSON.stringify(user));
        location.reload();
    }

    function cambiarPantalla(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
    }

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerHTML = `<div>${m}</div>` + l.innerHTML;
    }

    init();
</script>
</body>
</html>
