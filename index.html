<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - Sincronizaci√≥n Total</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #050505; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .arena-container { background: radial-gradient(circle, #1a150f 0%, #0a0a0a 100%); width: 100%; max-width: 900px; padding: 30px; border: 3px double #d4af37; border-radius: 15px; text-align: center; box-shadow: 0 0 60px rgba(212, 175, 55, 0.3); position: relative; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(44, 30, 17, 0.9); padding: 15px; border: 1px solid #d4af37; margin-bottom: 20px; font-family: 'Cinzel'; border-radius: 10px; align-items: center; }
        .btn { background: #2c1e11; color: #d4af37; border: 1px solid #d4af37; padding: 12px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 5px 0; border-radius: 5px; transition: 0.3s; font-weight: bold; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; box-shadow: 0 0 20px gold; }
        .hp-bar { background: #000; height: 20px; border: 1px solid #d4af37; border-radius: 5px; overflow: hidden; margin: 5px 0; }
        .hp-fill { height: 100%; transition: width 0.4s ease; width: 100%; }
        #hp-mi-fill { background: linear-gradient(90deg, #1b5e20, #4caf50); }
        #hp-en-fill { background: linear-gradient(90deg, #b71c1c, #f44336); }
        .screen { display: none; } .active { display: block; }
        .panel { background: rgba(0,0,0,0.6); border: 1px solid #5c4021; padding: 15px; border-radius: 8px; height: 250px; overflow-y: auto; text-align: left; }
        
        /* Modal PPT */
        #p-ppt { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; }
        .ppt-card { padding: 20px; border: 2px solid gold; border-radius: 10px; cursor: pointer; background: #1a150f; margin: 10px; color: gold; font-family: 'Cinzel'; }

        /* Alerta de Hechizo Rival */
        #spell-alert { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: #f44336; font-family: 'Cinzel'; font-size: 24px; text-shadow: 0 0 15px black; display: none; z-index: 500; pointer-events: none; }

        #log { height: 120px; overflow-y: auto; background: #000; border: 1px solid #d4af37; padding: 10px; margin-top: 10px; font-size: 12px; text-align: left; color: #aaa; }
        .log-hit { color: #f44336; font-weight: bold; }
        .log-mine { color: #4caf50; }
    </style>
</head>
<body>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; color:gold;">ACADEMIA DE DUELOS</h1>
    <div id="spell-alert"></div>

    <div id="p-registro" class="screen">
        <input type="text" id="reg-nombre" style="padding:10px; width:70%; margin:10px;" placeholder="Tu Nombre">
        <input type="password" id="reg-pass" style="padding:10px; width:70%; margin:10px;" placeholder="Contrase√±a">
        <button class="btn" onclick="iniciarSesion()">ENTRAR ‚ú®</button>
    </div>

    <div id="p-lobby" class="screen">
        <div class="stats-bar">
            <span id="saludo" style="color:gold;"></span>
            <span>LVL: <b id="stat-lvl">1</b></span>
            <span>HP: <b id="stat-hp" style="color:lime">100</b></span>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn" onclick="buscarPartida()">DUELO ONLINE ‚öîÔ∏è</button>
            <button class="btn" onclick="dueloBot()" style="border-color:#f44336; color:#f44336;">PRACTICAR (BOT) üíÄ</button>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;">
            <div class="panel"><h4>üìñ HECHIZOS</h4><div id="grimorio-lista"></div></div>
            <div class="panel"><h4>üèÜ RANKING</h4><div id="ranking-lista"></div></div>
        </div>
    </div>

    <div id="p-ppt">
        <h2 id="ppt-title" style="color:gold; font-family:'Cinzel';">¬°ELIGE TU MOVIMIENTO!</h2>
        <div id="ppt-options" style="display:flex;">
            <div class="ppt-card" onclick="elegirPPT('piedra')">üíé PIEDRA</div>
            <div class="ppt-card" onclick="elegirPPT('papel')">üìú PAPEL</div>
            <div class="ppt-card" onclick="elegirPPT('tijera')">‚úÇÔ∏è TIJERA</div>
        </div>
        <p id="ppt-info" style="color:white; margin-top:20px;"></p>
    </div>

    <div id="p-duelo" class="screen">
        <div class="stats-bar">
            <span id="mi-nombre-display"></span>
            <span id="turno-txt" style="color:gold; font-size:18px; border:1px solid gold; padding:0 10px;">...</span>
            <span id="en-nombre-display"></span>
        </div>
        <div class="hp-bar"><div id="hp-en-fill" class="hp-fill"></div></div>
        <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill"></div></div>
        <div id="spell-menu" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;"></div>
        <div id="log"></div>
    </div>
</div>

<script>
    const DB_BASE = "https://duelos-af899-default-rtdb.firebaseio.com";
    const HECHIZOS = [
        { n: "Expelliarmus", lvl: 1, dmg: 15 }, { n: "Incendio", lvl: 4, dmg: 18 },
        { n: "Depulso", lvl: 8, dmg: 21 }, { n: "Offensio", lvl: 12, dmg: 23 },
        { n: "Furnunculus", lvl: 16, dmg: 26 }, { n: "Oppugno", lvl: 20, dmg: 29 },
        { n: "Desmaius", lvl: 28, dmg: 35 }, { n: "Bombarda", lvl: 90, dmg: 125 },
        { n: "Avada Kedavra", lvl: 160, dmg: 999 }
    ]; // (Abreviado para el ejemplo, usa tu lista completa)

    let user, salaId, miRol, loop, miTurno = false, esBot = false, botHP = 0, miHPBot = 0;
    let lastProcessedSpell = ""; 

    async function iniciarSesion() {
        const nom = document.getElementById('reg-nombre').value.trim().toLowerCase();
        const pass = document.getElementById('reg-pass').value;
        const res = await fetch(`${DB_BASE}/usuarios/${nom}.json`);
        const data = await res.json();
        if(data && data.pass === pass) user = data;
        else if(!data) {
            user = { nombre: nom, pass, lvl: 1, xp: 0, hpMax: 100 };
            await fetch(`${DB_BASE}/usuarios/${nom}.json`, { method: 'PUT', body: JSON.stringify(user) });
        } else return alert("Pass incorrecta");
        localStorage.setItem('mago_sesion', nom);
        initAcademia();
    }

    function initAcademia() {
        cambiarPantalla('lobby');
        document.getElementById('saludo').innerText = user.nombre.toUpperCase();
        document.getElementById('stat-lvl').innerText = user.lvl;
        document.getElementById('stat-hp').innerText = user.hpMax;
        const grim = document.getElementById('grimorio-lista'); grim.innerHTML = "";
        HECHIZOS.forEach(h => { grim.innerHTML += `<div style="color:${h.lvl<=user.lvl?'#2ecc71':'#555'}">${h.lvl<=user.lvl?'‚úÖ':'üîí'} ${h.n}</div>`; });
    }

    async function buscarPartida() {
        esBot = false; cambiarPantalla('duelo');
        const res = await fetch(`${DB_BASE}/lobby.json`);
        const lobby = await res.json();
        if(lobby && lobby.uid !== user.nombre) {
            salaId = lobby.salaId; miRol = "p2";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'DELETE' });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ p2_n: user.nombre, p2_hp: user.hpMax, p2_m: user.hpMax, status: "ppt" })});
        } else {
            salaId = "sala_" + Date.now(); miRol = "p1";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'PUT', body: JSON.stringify({ salaId, uid: user.nombre }) });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PUT', body: JSON.stringify({ p1_n: user.nombre, p1_hp: user.hpMax, p1_m: user.hpMax, p2_n: "Buscando...", p2_hp: 0, p2_m: 0, status: "esperando", p1_ppt: "", p2_ppt: "", turno: "none", last_spell: "" })});
        }
        empezarLoopDuelo();
    }

    async function elegirPPT(op) {
        document.getElementById('ppt-options').style.display = 'none';
        document.getElementById('ppt-info').innerText = "Has lanzado tu conjuro... esperando al rival.";
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ [miRol+"_ppt"]: op })});
    }

    function empezarLoopDuelo() {
        cargarHechizosMenu();
        loop = setInterval(async () => {
            if(esBot) return;
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json(); if(!d) return;

            // L√≥gica PPT
            if(d.status === "ppt") {
                document.getElementById('p-ppt').style.display = 'flex';
                if(d.p1_ppt && d.p2_ppt) {
                    let gana = resolverGanadorPPT(d.p1_ppt, d.p2_ppt);
                    document.getElementById('ppt-info').innerText = `¬°${gana === 'p1' ? d.p1_n : d.p2_n} GANA LA INICIATIVA!`;
                    if(miRol === 'p1') setTimeout(async()=> {
                        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ status: "jugando", turno: gana })});
                    }, 2000);
                }
            } 
            // L√≥gica Juego
            else if(d.status === "jugando") {
                document.getElementById('p-ppt').style.display = 'none';
                const miHP = miRol === 'p1' ? d.p1_hp : d.p2_hp;
                const enHP = miRol === 'p1' ? d.p2_hp : d.p1_hp;
                const enNombre = miRol === 'p1' ? d.p2_n : d.p1_n;
                
                document.getElementById('hp-mi-fill').style.width = (miHP/(miRol==='p1'?d.p1_m:d.p2_m)*100) + "%";
                document.getElementById('hp-en-fill').style.width = (enHP/(miRol==='p1'?d.p2_m:d.p1_m)*100) + "%";
                document.getElementById('en-nombre-display').innerText = enNombre;
                document.getElementById('mi-nombre-display').innerText = user.nombre;

                // Detectar hechizo rival
                if(d.last_spell && d.last_spell !== lastProcessedSpell && d.last_spell.split(':')[0] !== user.nombre) {
                    let hName = d.last_spell.split(':')[1];
                    mostrarAlerta(`¬°${enNombre} lanz√≥ ${hName}!`);
                    addLog(`${enNombre} us√≥ ${hName}`, 'log-hit');
                    lastProcessedSpell = d.last_spell;
                }

                miTurno = (d.turno === miRol);
                document.getElementById('turno-txt').innerText = miTurno ? "TU TURNO ‚ú®" : "ESPERANDO...";
                document.getElementById('spell-menu').style.opacity = miTurno ? "1" : "0.3";
                document.getElementById('spell-menu').style.pointerEvents = miTurno ? "auto" : "none";

                if(miHP <= 0) fin(false); if(enHP <= 0 && enNombre !== "Buscando...") fin(true);
            }
        }, 1000);
    }

    function resolverGanadorPPT(p1, p2) {
        if(p1 === p2) return "p1"; // Empate da p1 por simplificar
        return ((p1==='piedra'&&p2==='tijera')||(p1==='papel'&&p2==='piedra')||(p1==='tijera'&&p2==='papel')) ? "p1" : "p2";
    }

    async function atacar(n, dmg) {
        if(!miTurno) return; miTurno = false;
        let t = Math.floor((dmg + (user.lvl*3)) * (Math.random()*0.4 + 0.8));
        
        if(esBot) {
            botHP -= t; addLog(`Lanzaste ${n} (-${t} HP)`, 'log-mine');
            actualizarBarrasBot();
            if(botHP <= 0) return fin(true);
            setTimeout(() => {
                let dBot = 10 + user.lvl; miHPBot -= dBot;
                mostrarAlerta(`¬°Bot lanz√≥ Incendio!`);
                addLog(`Bot us√≥ Incendio (-${dBot} HP)`, 'log-hit');
                actualizarBarrasBot();
                if(miHPBot <= 0) fin(false); else miTurno = true;
            }, 1500);
        } else {
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json();
            const target = miRol === 'p1' ? 'p2_hp' : 'p1_hp';
            const newVal = Math.max(0, (miRol==='p1'?d.p2_hp:d.p1_hp) - t);
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ 
                [target]: newVal, 
                turno: miRol==='p1'?'p2':'p1',
                last_spell: user.nombre + ":" + n + ":" + Date.now()
            })});
            addLog(`Lanzaste ${n} (-${t} HP)`, 'log-mine');
        }
    }

    function mostrarAlerta(txt) {
        const a = document.getElementById('spell-alert');
        a.innerText = txt; a.style.display = 'block';
        setTimeout(() => a.style.display = 'none', 2000);
    }

    function dueloBot() {
        esBot = true; miRol = "p1"; miTurno = true; botHP = user.hpMax; miHPBot = user.hpMax;
        cambiarPantalla('duelo');
        document.getElementById('en-nombre-display').innerText = "BOT LORD";
        actualizarBarrasBot(); cargarHechizosMenu();
    }

    function actualizarBarrasBot() {
        document.getElementById('hp-mi-fill').style.width = (miHPBot/user.hpMax*100) + "%";
        document.getElementById('hp-en-fill').style.width = (botHP/user.hpMax*100) + "%";
    }

    function cargarHechizosMenu() {
        const m = document.getElementById('spell-menu'); m.innerHTML = "";
        HECHIZOS.filter(h => h.lvl <= user.lvl).reverse().forEach(h => {
            m.innerHTML += `<button class="btn" onclick="atacar('${h.n}', ${h.dmg})">${h.n.toUpperCase()}</button>`;
        });
    }

    function fin(win) { clearInterval(loop); alert(win ? "¬°VICTORIA!" : "DERROTA"); location.reload(); }
    function addLog(m, cl) { const l = document.getElementById('log'); l.innerHTML = `<div class="${cl}">> ${m}</div>` + l.innerHTML; }
    function cambiarPantalla(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('p-'+id).classList.add('active'); }

    (async () => {
        const s = localStorage.getItem('mago_sesion');
        if(s) {
            const r = await fetch(`${DB_BASE}/usuarios/${s}.json`);
            user = await r.json();
            if(user) initAcademia(); else cambiarPantalla('registro');
        } else cambiarPantalla('registro');
    })();
</script>
</body>
</html>
