<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - Hechizos Completos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #050505; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .arena-container { background: #1a150f; width: 100%; max-width: 850px; padding: 25px; border: 2px solid #5c4021; border-radius: 15px; text-align: center; box-shadow: 0 0 50px #000; }
        .stats-bar { display: flex; justify-content: space-around; background: #2c1e11; padding: 12px; border: 1px solid #d4af37; margin-bottom: 15px; font-family: 'Cinzel'; font-size: 13px; border-radius: 8px; }
        .hp-bar { background: #111; height: 20px; border: 1px solid #d4af37; border-radius: 10px; overflow: hidden; margin: 5px 0; }
        .hp-fill { height: 100%; transition: width 0.3s ease; width: 100%; }
        #hp-mi-fill { background: linear-gradient(90deg, #1b5e20, #4caf50); }
        #hp-en-fill { background: linear-gradient(90deg, #b71c1c, #f44336); }
        .btn { background: #1a150f; color: #d4af37; border: 1px solid #5c4021; padding: 12px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 4px 0; border-radius: 5px; transition: 0.2s; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; box-shadow: 0 0 10px gold; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #log { height: 140px; overflow-y: auto; background: #000; border: 1px solid #2c1e11; margin-top: 10px; padding: 10px; font-size: 12px; color: #d4af37; border-radius: 5px; text-align: left; }
        .screen { display: none; }
        .active { display: block; }
        .reg-input { width: 85%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #5c4021; color: #d4af37; text-align: center; border-radius: 5px; }
        .spell-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-height: 250px; overflow-y: auto; padding: 10px; }
        .grimorio { margin-top: 20px; text-align: left; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; border: 1px solid #333; max-height: 300px; overflow-y: auto; }
        .spell-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 11px; }
        .unlocked { color: #2ecc71; font-weight: bold; } 
        .locked { color: #666; }
        #p-ppt { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a150f; border: 3px solid gold; padding: 20px; z-index: 100; border-radius: 15px; display: none; width: 300px; box-shadow: 0 0 100px #000; }
    </style>
</head>
<body>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; color:gold; margin:0;">ACADEMIA DE DUELOS</h1>
    
    <div id="p-registro" class="screen">
        <h3>REGISTRO DE MAGO</h3>
        <input type="text" id="reg-nombre" class="reg-input" placeholder="Tu nombre">
        <input type="text" id="reg-emoji" class="reg-input" placeholder="Tu Emoji">
        <button id="btn-reg" class="btn" onclick="registrar()">OBTENER VARITA ‚ú®</button>
    </div>

    <div id="p-lobby" class="screen">
        <div class="stats-bar">
            <span>NIVEL: <b id="stat-lvl" style="color:gold">1</b></span>
            <span>XP: <b id="stat-xp">0</b></span>
            <span>HP: <b id="stat-hp" style="color:#2ecc71">100</b></span>
        </div>
        <h3 id="saludo" style="font-family:'Cinzel'"></h3>
        <button class="btn" onclick="buscarPartida()">DUELO ONLINE ‚öîÔ∏è</button>
        <button class="btn" style="border-color:#b71c1c; color:#f44336;" onclick="entrenamiento()">ENTRENAR (BOT) üíÄ</button>
        <div class="grimorio">
            <h3 style="text-align:center; color:gold;">üìñ EL GRIMORIO COMPLETO</h3>
            <div id="grimorio-lista" class="spell-list"></div>
        </div>
    </div>

    <div id="p-ppt">
        <h3 style="font-family:'Cinzel'; color:gold;">SORTEO DE TURNO</h3>
        <div id="ppt-btns">
            <button class="btn" onclick="elegirPPT('piedra')">üíé Piedra</button>
            <button class="btn" onclick="elegirPPT('papel')">üìú Papel</button>
            <button class="btn" onclick="elegirPPT('tijera')">‚úÇÔ∏è Tijera</button>
        </div>
    </div>

    <div id="p-duelo" class="screen">
        <div class="stats-bar">
            <span id="mi-nombre-display"></span>
            <span id="turno-txt" style="color:gold">ESPERANDO...</span>
            <span id="en-nombre-display"></span>
        </div>
        <div class="hp-bar"><div id="hp-en-fill" class="hp-fill"></div></div>
        <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill"></div></div>
        <div id="spell-menu" class="spell-grid"></div>
        <div id="log"></div>
    </div>
</div>

<script>
    const DB_BASE = "https://duelos-af899-default-rtdb.firebaseio.com";
    
    // Lista completa de hechizos con escalado de nivel
    const HECHIZOS = [
        // ATAQUE
        { n: "Expelliarmus", lvl: 1, dmg: 15 }, { n: "Incendio", lvl: 4, dmg: 18 },
        { n: "Depulso", lvl: 8, dmg: 21 }, { n: "Offensio", lvl: 12, dmg: 24 },
        { n: "Furnunculus", lvl: 16, dmg: 27 }, { n: "Oppugno", lvl: 20, dmg: 30 },
        { n: "Densaugeo", lvl: 24, dmg: 33 }, { n: "Desmaius", lvl: 28, dmg: 36 },
        { n: "Penetro", lvl: 32, dmg: 40 },
        // FURTIVOS
        { n: "Rictusempra", lvl: 36, dmg: 43 }, { n: "Flipendo", lvl: 40, dmg: 46 },
        { n: "Immobulus", lvl: 44, dmg: 50 }, { n: "Diffindo", lvl: 48, dmg: 55 },
        { n: "Impedimenta", lvl: 52, dmg: 60 }, { n: "Melofors", lvl: 56, dmg: 65 },
        { n: "Ebublio", lvl: 60, dmg: 70 }, { n: "Gladii Pluvia", lvl: 65, dmg: 75 },
        { n: "Everte Statum", lvl: 70, dmg: 80 }, { n: "Relaskio", lvl: 75, dmg: 85 },
        { n: "Jinx", lvl: 80, dmg: 95 },
        // DEFENSA (Ataque con efectos visuales/da√±o)
        { n: "Petrificus Totalus", lvl: 85, dmg: 110 }, { n: "Bombarda", lvl: 90, dmg: 125 },
        { n: "Incarcerous", lvl: 95, dmg: 140 }, { n: "Meteolojinx", lvl: 100, dmg: 160 },
        { n: "Slugulus Eructo", lvl: 105, dmg: 180 }, { n: "Mimblewimble", lvl: 110, dmg: 200 },
        { n: "Cacaetum Aria", lvl: 115, dmg: 220 }, { n: "Confundus", lvl: 120, dmg: 240 },
        { n: "Geo Terrum", lvl: 125, dmg: 270 }, { n: "Lacarnum Inflamari", lvl: 130, dmg: 300 },
        { n: "Tarantallegra", lvl: 135, dmg: 330 },
        // MALDICIONES
        { n: "Sectumsempra", lvl: 140, dmg: 400 }, { n: "Confringo", lvl: 145, dmg: 450 },
        { n: "Imperio", lvl: 150, dmg: 500 }, { n: "Crucio", lvl: 155, dmg: 600 },
        { n: "Avada Kedavra", lvl: 160, dmg: 999 }
    ];

    let user = JSON.parse(localStorage.getItem('duelista_v9'));
    let salaId, miRol, loop, esBot, botHP, botMaxHP, miHPActual, lastHPConocido;
    let yaElegiPPT = false, faseActual = "inicio";

    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioCtx();
    function playSound(tipo) {
        const osc = ctx.createOscillator(); const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        const t = ctx.currentTime;
        if(tipo === 'click') { osc.frequency.setValueAtTime(400, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1); osc.start(); osc.stop(t + 0.1); }
        if(tipo === 'spell') { osc.frequency.setValueAtTime(100, t); osc.frequency.exponentialRampToValueAtTime(1000, t+0.4); gain.gain.exponentialRampToValueAtTime(0.01, t+0.4); osc.start(); osc.stop(t+0.4); }
        if(tipo === 'hit') { osc.type = 'square'; osc.frequency.setValueAtTime(80, t); gain.gain.linearRampToValueAtTime(0.01, t + 0.3); osc.start(); osc.stop(t + 0.3); }
    }

    function registrar() {
        playSound('click');
        const n = document.getElementById('reg-nombre').value;
        if(!n) return alert("Nombre necesario");
        user = { uid: "mago_" + Math.random().toString(36).substr(2, 9), nombre: n, emoji: document.getElementById('reg-emoji').value || "ü™Ñ", lvl: 1, xp: 0, hpMax: 100 };
        localStorage.setItem('duelista_v9', JSON.stringify(user));
        init();
    }

    function init() {
        if(!user) return cambiarPantalla('registro');
        cambiarPantalla('lobby');
        document.getElementById('saludo').innerText = `${user.emoji} ${user.nombre}`;
        document.getElementById('stat-lvl').innerText = user.lvl;
        document.getElementById('stat-hp').innerText = user.hpMax;
        document.getElementById('stat-xp').innerText = `${user.xp}/${(user.lvl*200)}`;
        const g = document.getElementById('grimorio-lista'); g.innerHTML = "";
        HECHIZOS.forEach(h => {
            const ok = h.lvl <= user.lvl;
            g.innerHTML += `<div class="spell-item ${ok?'unlocked':'locked'}">${ok?'‚úÖ':'üîí'} ${h.n}</div>`;
        });
    }

    async function buscarPartida() {
        playSound('click'); esBot = false; yaElegiPPT = false; cambiarPantalla('duelo');
        const res = await fetch(`${DB_BASE}/lobby.json`);
        const lobby = await res.json();
        if(!lobby) {
            salaId = "sala_" + Date.now(); miRol = "p1";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'PUT', body: JSON.stringify({ salaId, uid: user.uid }) });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PUT', body: JSON.stringify({ p1_n: user.nombre, p1_hp: user.hpMax, p1_m: user.hpMax, p2_n: "Buscando...", p2_hp: 0, p2_m: 0, status: "esperando", p1_ppt: "", p2_ppt: "", turno: "none" })});
        } else {
            salaId = lobby.salaId; miRol = "p2";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'DELETE' });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ p2_n: user.nombre, p2_hp: user.hpMax, p2_m: user.hpMax, status: "ppt" })});
        }
        lastHPConocido = user.hpMax; empezarLoop();
    }

    function empezarLoop() {
        cargarHechizosDuelo();
        loop = setInterval(async () => {
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json(); if(!d) return;
            faseActual = d.status;
            const mP1 = miRol==='p1';
            const miHP = mP1?d.p1_hp:d.p2_hp; const enHP = mP1?d.p2_hp:d.p1_hp;
            document.getElementById('hp-mi-fill').style.width = (miHP/(mP1?d.p1_m:d.p2_m)*100) + "%";
            document.getElementById('hp-en-fill').style.width = (enHP/(mP1?d.p2_m:d.p1_m)*100) + "%";
            document.getElementById('en-nombre-display').innerText = mP1?d.p2_n:d.p1_n;

            if(faseActual === "ppt") {
                if(!yaElegiPPT) document.getElementById('p-ppt').style.display = 'block';
                if(d.p1_ppt && d.p2_ppt) {
                    document.getElementById('p-ppt').style.display = 'none';
                    if(miRol === 'p1') resolverPPT(d.p1_ppt, d.p2_ppt);
                }
            }
            if(faseActual === "jugando") {
                if(miHP < lastHPConocido) { playSound('hit'); addLog(`üí• IMPACTO: -${lastHPConocido - miHP} HP`); lastHPConocido = miHP; }
                let mt = d.turno === miRol;
                document.getElementById('spell-menu').style.pointerEvents = mt ? 'auto' : 'none';
                document.getElementById('turno-txt').innerText = mt ? "TU TURNO" : "ESPERA";
                if(miHP <= 0) fin(false); if(enHP <= 0) fin(true);
            }
        }, 1000);
    }

    async function elegirPPT(op) {
        playSound('click'); yaElegiPPT = true; document.getElementById('p-ppt').style.display = 'none';
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ [miRol+"_ppt"]: op })});
        addLog(`Lanzaste ${op.toUpperCase()}...`);
    }

    async function resolverPPT(p1, p2) {
        if(p1 === p2) {
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ p1_ppt: "", p2_ppt: "" })});
            yaElegiPPT = false; addLog("EMPATE en sorteo, repitiendo..."); return;
        }
        let gana = ((p1==='piedra'&&p2==='tijera')||(p1==='papel'&&p2==='piedra')||(p1==='tijera'&&p2==='papel')) ? "p1" : "p2";
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ status: "jugando", turno: gana })});
        addLog(`üé≤ SORTEO: [P1: ${p1}] vs [P2: ${p2}] - GANA ${gana.toUpperCase()}`);
    }

    async function atacar(n, dmg) {
        playSound('spell');
        let total = Math.floor((dmg + (user.lvl*3)) * (Math.random()*0.4 + 0.8));
        const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
        const d = await r.json();
        const t = miRol==='p1'?'p2_hp':'p1_hp';
        const nv = Math.max(0, (miRol==='p1'?d.p2_hp:d.p1_hp) - total);
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ [t]: nv, turno: miRol==='p1'?'p2':'p1' })});
        addLog(`ü™Ñ ${n} (-${total} HP)`);
    }

    function cargarHechizosDuelo() {
        const m = document.getElementById('spell-menu'); m.innerHTML = "";
        HECHIZOS.filter(h => h.lvl <= user.lvl).reverse().forEach(h => {
            m.innerHTML += `<button class="btn" onclick="atacar('${h.n}', ${h.dmg})">${h.n}</button>`;
        });
    }

    function fin(win) {
        clearInterval(loop); alert(win ? "¬°VICTORIA!" : "DERROTA");
        user.xp += win ? 200 : 20;
        while(user.xp >= (user.lvl*200)) { user.xp -= (user.lvl*200); user.lvl++; user.hpMax += 30; }
        localStorage.setItem('duelista_v9', JSON.stringify(user));
        location.reload();
    }

    function cambiarPantalla(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
    }

    function addLog(m) {
        const l = document.getElementById('log'); l.innerHTML = `<div>> ${m}</div>` + l.innerHTML;
    }

    init();
</script>
</body>
</html>
