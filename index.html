<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - Torneo Real</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #050505; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .arena-container { 
            background: radial-gradient(circle, #1a150f 0%, #0a0a0a 100%); 
            width: 100%; max-width: 900px; padding: 30px; 
            border: 3px double #d4af37; border-radius: 15px; 
            text-align: center; box-shadow: 0 0 60px rgba(212, 175, 55, 0.3); 
        }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(44, 30, 17, 0.9); padding: 15px; border: 1px solid #d4af37; margin-bottom: 20px; font-family: 'Cinzel'; border-radius: 10px; align-items: center; }
        .btn { background: #2c1e11; color: #d4af37; border: 1px solid #d4af37; padding: 12px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 5px 0; border-radius: 5px; transition: 0.3s; font-weight: bold; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; box-shadow: 0 0 20px gold; }
        .btn-bot { border-color: #f44336; color: #f44336; }
        .btn-bot:hover { background: #f44336 ! decreased; color: white; }
        .hp-bar { background: #000; height: 20px; border: 1px solid #d4af37; border-radius: 5px; overflow: hidden; margin: 5px 0; }
        .hp-fill { height: 100%; transition: width 0.4s ease; }
        #hp-mi-fill { background: linear-gradient(90deg, #1b5e20, #4caf50); }
        #hp-en-fill { background: linear-gradient(90deg, #b71c1c, #f44336); }
        .screen { display: none; }
        .active { display: block; }
        .panel { background: rgba(0,0,0,0.6); border: 1px solid #5c4021; padding: 15px; border-radius: 8px; height: 250px; overflow-y: auto; text-align: left; font-size: 13px; }
        #log { height: 100px; overflow-y: auto; background: #000; border: 1px solid #d4af37; padding: 10px; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://vocaroo.com/media/download/123456789" type="audio/mpeg"> </audio>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; color:gold; text-shadow: 0 0 10px gold;">ACADEMIA DE DUELOS</h1>

    <div id="p-registro" class="screen">
        <input type="text" id="reg-nombre" style="padding:10px; width:70%; margin:10px;" placeholder="Nombre de Mago">
        <input type="password" id="reg-pass" style="padding:10px; width:70%; margin:10px;" placeholder="Contrase√±a">
        <button class="btn" onclick="iniciarSesion()">ENTRAR ‚ú®</button>
    </div>

    <div id="p-lobby" class="screen">
        <div class="stats-bar">
            <span id="saludo" style="color:gold;"></span>
            <span>LVL: <b id="stat-lvl">1</b></span>
            <span>HP: <b id="stat-hp" style="color:lime">100</b></span>
        </div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn" onclick="buscarPartida()">DUELO ONLINE ‚öîÔ∏è</button>
            <button class="btn btn-bot" onclick="dueloBot()">ENTRENAR (BOT) üíÄ</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;">
            <div class="panel">
                <h4 style="color:gold; margin-top:0;">üìñ HECHIZOS</h4>
                <div id="grimorio-lista"></div>
            </div>
            <div class="panel">
                <h4 style="color:gold; margin-top:0;">üèÜ RANKING</h4>
                <div id="ranking-lista"></div>
            </div>
        </div>
        <button class="btn" onclick="cerrarSesion()" style="margin-top:15px; border-color:#666; color:#666;">CERRAR SESI√ìN</button>
    </div>

    <div id="p-duelo" class="screen">
        <div class="stats-bar">
            <span id="mi-nombre-display"></span>
            <span id="turno-txt" style="color:gold;">ESPERANDO...</span>
            <span id="en-nombre-display"></span>
        </div>
        <div class="hp-bar"><div id="hp-en-fill" class="hp-fill"></div></div>
        <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill"></div></div>
        
        <div id="spell-menu" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;"></div>
        <div id="log"></div>
    </div>
</div>

<script>
    const DB_BASE = "https://duelos-af899-default-rtdb.firebaseio.com";
    const HECHIZOS = [
        { n: "Expelliarmus", lvl: 1, dmg: 15 }, { n: "Incendio", lvl: 4, dmg: 18 },
        { n: "Depulso", lvl: 8, dmg: 21 }, { n: "Offensio", lvl: 12, dmg: 23 },
        { n: "Furnunculus", lvl: 16, dmg: 26 }, { n: "Oppugno", lvl: 20, dmg: 29 },
        { n: "Densaugeo", lvl: 24, dmg: 32 }, { n: "Desmaius", lvl: 28, dmg: 35 },
        { n: "Penetro", lvl: 32, dmg: 40 }, { n: "Rictusempra", lvl: 36, dmg: 43 },
        { n: "Flipendo", lvl: 40, dmg: 46 }, { n: "Immobulus", lvl: 44, dmg: 50 },
        { n: "Diffindo", lvl: 48, dmg: 55 }, { n: "Impedimenta", lvl: 52, dmg: 60 },
        { n: "Melofors", lvl: 56, dmg: 65 }, { n: "Ebublio", lvl: 60, dmg: 70 },
        { n: "Gladii Pluvia", lvl: 65, dmg: 75 }, { n: "Everte Statum", lvl: 70, dmg: 80 },
        { n: "Relaskio", lvl: 75, dmg: 85 }, { n: "Jinx", lvl: 80, dmg: 95 },
        { n: "Petrificus Totalus", lvl: 85, dmg: 110 }, { n: "Bombarda", lvl: 90, dmg: 125 },
        { n: "Incarcerous", lvl: 95, dmg: 140 }, { n: "Meteolojinx", lvl: 100, dmg: 160 },
        { n: "Slugulus Eructo", lvl: 105, dmg: 180 }, { n: "Mimblewimble", lvl: 110, dmg: 200 },
        { n: "Cacaetum Aria", lvl: 115, dmg: 220 }, { n: "Confundus", lvl: 120, dmg: 240 },
        { n: "Geo Terrum", lvl: 125, dmg: 270 }, { n: "Lacarnum Inflamari", lvl: 130, dmg: 300 },
        { n: "Tarantallegra", lvl: 135, dmg: 330 }, { n: "Sectumsempra", lvl: 140, dmg: 400 },
        { n: "Confringo", lvl: 145, dmg: 480 }, { n: "Imperio", lvl: 150, dmg: 550 },
        { n: "Crucio", lvl: 155, dmg: 650 }, { n: "Avada Kedavra", lvl: 160, dmg: 999 }
    ];

    let user, salaId, miRol, loop, miTurno = false, esBot = false, botHP = 0;

    // Activar m√∫sica al interactuar
    document.body.addEventListener('click', () => { document.getElementById('bg-music').play().catch(()=>{}); }, {once: true});

    async function iniciarSesion() {
        const nom = document.getElementById('reg-nombre').value.trim().toLowerCase();
        const pass = document.getElementById('reg-pass').value;
        const res = await fetch(`${DB_BASE}/usuarios/${nom}.json`);
        const data = await res.json();
        if(data && data.pass === pass) user = data;
        else if(!data) {
            user = { nombre: nom, pass, lvl: 1, xp: 0, hpMax: 100, emoji: "üßô" };
            await fetch(`${DB_BASE}/usuarios/${nom}.json`, { method: 'PUT', body: JSON.stringify(user) });
        } else return alert("Contrase√±a incorrecta");
        localStorage.setItem('mago_sesion', nom);
        initAcademia();
    }

    function initAcademia() {
        cambiarPantalla('lobby');
        document.getElementById('saludo').innerText = user.nombre.toUpperCase();
        document.getElementById('stat-lvl').innerText = user.lvl;
        document.getElementById('stat-hp').innerText = user.hpMax;
        
        const grim = document.getElementById('grimorio-lista'); grim.innerHTML = "";
        HECHIZOS.forEach(h => {
            const ok = h.lvl <= user.lvl;
            grim.innerHTML += `<div style="color:${ok?'#2ecc71':'#555'}">${ok?'‚úÖ':'üîí'} ${h.n} (Lvl ${h.lvl})</div>`;
        });
        cargarRanking();
    }

    async function cargarRanking() {
        const res = await fetch(`${DB_BASE}/usuarios.json`);
        const data = await res.json();
        const list = document.getElementById('ranking-lista'); list.innerHTML = "";
        if(!data) return;
        Object.values(data).sort((a,b) => b.lvl - a.lvl).slice(0, 10).forEach((m, i) => {
            list.innerHTML += `<div>#${i+1} ${m.nombre} - Lvl ${m.lvl}</div>`;
        });
    }

    // --- DUELO ONLINE CORREGIDO ---
    async function buscarPartida() {
        esBot = false;
        cambiarPantalla('duelo');
        const res = await fetch(`${DB_BASE}/lobby.json`);
        const lobby = await res.json();

        // Evitar emparejarse con uno mismo
        if(lobby && lobby.uid !== user.nombre) {
            salaId = lobby.salaId; miRol = "p2";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'DELETE' });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ p2_n: user.nombre, p2_hp: user.hpMax, p2_m: user.hpMax })});
        } else {
            salaId = "sala_" + Date.now(); miRol = "p1";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'PUT', body: JSON.stringify({ salaId, uid: user.nombre }) });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PUT', body: JSON.stringify({ p1_n: user.nombre, p1_hp: user.hpMax, p1_m: user.hpMax, p2_n: "Buscando...", p2_hp: 0, p2_m: 0, status: "jugando", turno: "p1" })});
        }
        empezarLoopDuelo();
    }

    // --- MODO BOT ---
    function dueloBot() {
        esBot = true; miRol = "p1"; miTurno = true;
        botHP = user.hpMax;
        cambiarPantalla('duelo');
        document.getElementById('en-nombre-display').innerText = "BOT LORD";
        document.getElementById('mi-nombre-display').innerText = user.nombre;
        actualizarBarrasBot();
        cargarHechizosDuelo();
        document.getElementById('turno-txt').innerText = "TU TURNO ‚ú®";
    }

    function actualizarBarrasBot() {
        document.getElementById('hp-mi-fill').style.width = "100%";
        document.getElementById('hp-en-fill').style.width = (botHP/user.hpMax*100) + "%";
    }

    function empezarLoopDuelo() {
        cargarHechizosDuelo();
        loop = setInterval(async () => {
            if(esBot) return;
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json(); if(!d) return;
            const miHP = miRol === 'p1' ? d.p1_hp : d.p2_hp;
            const enHP = miRol === 'p1' ? d.p2_hp : d.p1_hp;
            document.getElementById('hp-mi-fill').style.width = (miHP/(miRol==='p1'?d.p1_m:d.p2_m)*100) + "%";
            document.getElementById('hp-en-fill').style.width = (enHP/(miRol==='p1'?d.p2_m:d.p1_m)*100) + "%";
            document.getElementById('en-nombre-display').innerText = miRol==='p1'?d.p2_n:d.p1_n;
            miTurno = (d.turno === miRol);
            document.getElementById('turno-txt').innerText = miTurno ? "TU TURNO ‚ú®" : "ESPERANDO...";
            if(miHP <= 0) fin(false); if(enHP > 0 && enHP <= 0 || enHP === 0 && d.p2_n !== "Buscando...") fin(true);
        }, 800);
    }

    async function atacar(n, dmg) {
        if(!miTurno) return;
        let t = Math.floor((dmg + (user.lvl*3)) * (Math.random()*0.4 + 0.8));
        if(esBot) {
            botHP -= t;
            addLog(`Lanzaste ${n} al Bot (-${t} HP)`);
            actualizarBarrasBot();
            if(botHP <= 0) fin(true);
            else {
                miTurno = false; document.getElementById('turno-txt').innerText = "BOT ATACANDO...";
                setTimeout(() => {
                    addLog("El Bot te lanza un hechizo (-10 HP)");
                    miTurno = true; document.getElementById('turno-txt').innerText = "TU TURNO ‚ú®";
                }, 1000);
            }
        } else {
            miTurno = false;
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json();
            const target = miRol === 'p1' ? 'p2_hp' : 'p1_hp';
            const newVal = Math.max(0, (miRol==='p1'?d.p2_hp:d.p1_hp) - t);
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ [target]: newVal, turno: miRol==='p1'?'p2':'p1' })});
            addLog(`Lanzaste ${n} (-${t} HP)`);
        }
    }

    function cargarHechizosDuelo() {
        const m = document.getElementById('spell-menu'); m.innerHTML = "";
        HECHIZOS.filter(h => h.lvl <= user.lvl).reverse().forEach(h => {
            m.innerHTML += `<button class="btn" onclick="atacar('${h.n}', ${h.dmg})">${h.n}</button>`;
        });
    }

    async function fin(win) {
        clearInterval(loop); alert(win ? "¬°VICTORIA!" : "DERROTA");
        user.xp += win ? 200 : 50;
        while(user.xp >= (user.lvl*200)) { user.xp -= (user.lvl*200); user.lvl++; user.hpMax += 30; }
        await fetch(`${DB_BASE}/usuarios/${user.nombre}.json`, { method: 'PUT', body: JSON.stringify(user) });
        location.reload();
    }

    function addLog(m) { document.getElementById('log').innerHTML = `<div>> ${m}</div>` + document.getElementById('log').innerHTML; }
    function cambiarPantalla(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('p-'+id).classList.add('active'); }
    function cerrarSesion() { localStorage.removeItem('mago_sesion'); location.reload(); }

    (async () => {
        const s = localStorage.getItem('mago_sesion');
        if(s) {
            const r = await fetch(`${DB_BASE}/usuarios/${s}.json`);
            user = await r.json();
            if(user) initAcademia(); else cambiarPantalla('registro');
        } else cambiarPantalla('registro');
    })();
</script>
</body>
</html>
