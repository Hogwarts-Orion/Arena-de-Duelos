<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - El Gran Grimorio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #050505; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .arena-container { background: #1a150f; width: 100%; max-width: 900px; padding: 25px; border: 2px solid #5c4021; border-radius: 15px; text-align: center; box-shadow: 0 0 50px #000; }
        .stats-bar { display: flex; justify-content: space-around; background: #2c1e11; padding: 12px; border: 1px solid #d4af37; margin-bottom: 15px; font-family: 'Cinzel'; font-size: 13px; border-radius: 8px; }
        .hp-bar { background: #111; height: 20px; border: 1px solid #d4af37; border-radius: 10px; overflow: hidden; margin: 5px 0; }
        .hp-fill { height: 100%; transition: width 0.3s ease; width: 100%; }
        #hp-mi-fill { background: linear-gradient(90deg, #1b5e20, #4caf50); }
        #hp-en-fill { background: linear-gradient(90deg, #b71c1c, #f44336); }
        .btn { background: #1a150f; color: #d4af37; border: 1px solid #5c4021; padding: 10px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 4px 0; border-radius: 5px; transition: 0.2s; font-size: 12px; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; box-shadow: 0 0 10px gold; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #log { height: 120px; overflow-y: auto; background: #000; border: 1px solid #2c1e11; margin-top: 10px; padding: 10px; font-size: 11px; color: #d4af37; border-radius: 5px; text-align: left; }
        .screen { display: none; }
        .active { display: block; }
        .reg-input { width: 85%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #5c4021; color: #d4af37; text-align: center; border-radius: 5px; }
        
        /* Layout Grid */
        .lobby-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-top: 20px; }
        .panel { background: rgba(0,0,0,0.4); border: 1px solid #333; padding: 15px; border-radius: 10px; }
        
        /* Grimorio y Ranking */
        .scroll-list { height: 300px; overflow-y: auto; text-align: left; font-size: 11px; padding-right: 5px; }
        .spell-card { border-bottom: 1px solid #2c1e11; padding: 5px 0; margin-bottom: 5px; }
        .unlocked { color: #2ecc71; } .locked { color: #666; }
        .ranking-item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #2c1e11; color: gold; }
        
        .spell-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; max-height: 250px; overflow-y: auto; }
        #p-ppt { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a150f; border: 3px solid gold; padding: 20px; z-index: 100; border-radius: 15px; display: none; width: 300px; box-shadow: 0 0 100px #000; }
    </style>
</head>
<body>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; color:gold; margin:0;">ACADEMIA DE DUELOS</h1>
    
    <div id="p-registro" class="screen">
        <h3 style="font-family:'Cinzel'">ACCESO AL MINISTERIO</h3>
        <input type="text" id="reg-nombre" class="reg-input" placeholder="Nombre de Mago">
        <input type="password" id="reg-pass" class="reg-input" placeholder="Contrase√±a">
        <input type="text" id="reg-emoji" class="reg-input" placeholder="Emoji (üßô)">
        <button id="btn-reg" class="btn" onclick="iniciarSesion()">ACCEDER A LA ACADEMIA ‚ú®</button>
    </div>

    <div id="p-lobby" class="screen">
        <div class="stats-bar">
            <span>NIVEL: <b id="stat-lvl" style="color:gold">1</b></span>
            <span>HP: <b id="stat-hp" style="color:#2ecc71">100</b></span>
            <span id="saludo" style="color:gold; font-weight:bold;"></span>
        </div>
        
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="buscarPartida()">DUELO ONLINE ‚öîÔ∏è</button>
            <button class="btn" onclick="entrenamiento()" style="color:#f44336">BOT üíÄ</button>
            <button class="btn" onclick="cerrarSesion()" style="width:100px">SALIR üö™</button>
        </div>

        <div class="lobby-grid">
            <div class="panel">
                <h3 style="font-family:'Cinzel'; font-size:14px; color:gold;">üìñ EL GRAN GRIMORIO</h3>
                <div id="grimorio-lista" class="scroll-list"></div>
            </div>
            <div class="panel">
                <h3 style="font-family:'Cinzel'; font-size:14px; color:gold;">üèÜ TOP MAGOS</h3>
                <div id="ranking-lista" class="scroll-list"></div>
            </div>
        </div>
    </div>

    <div id="p-ppt">
        <h3 style="font-family:'Cinzel'; color:gold;">SORTEO INICIAL</h3>
        <button class="btn" onclick="elegirPPT('piedra')">üíé Piedra</button>
        <button class="btn" onclick="elegirPPT('papel')">üìú Papel</button>
        <button class="btn" onclick="elegirPPT('tijera')">‚úÇÔ∏è Tijera</button>
    </div>

    <div id="p-duelo" class="screen">
        <div class="stats-bar">
            <span id="mi-nombre-display"></span>
            <span id="turno-txt" style="color:gold; font-size:18px;">...</span>
            <span id="en-nombre-display"></span>
        </div>
        <div class="hp-bar"><div id="hp-en-fill" class="hp-fill"></div></div>
        <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill"></div></div>
        <div id="spell-menu" class="spell-grid"></div>
        <div id="log"></div>
    </div>
</div>

<script>
    const DB_BASE = "https://duelos-af899-default-rtdb.firebaseio.com";
    
    // --- LISTA COMPLETA DE HECHIZOS ---
    const HECHIZOS = [
        // ATAQUE
        { n: "Expelliarmus", lvl: 1, dmg: 15, d: "Desarma al oponente." },
        { n: "Incendio", lvl: 4, dmg: 18, d: "Llamas ardientes." },
        { n: "Depulso", lvl: 8, dmg: 21, d: "Lanza al oponente." },
        { n: "Offensio", lvl: 12, dmg: 23, d: "Zancadilla m√°gica." },
        { n: "Furnunculus", lvl: 16, dmg: 26, d: "Espinillas dolorosas." },
        { n: "Oppugno", lvl: 20, dmg: 29, d: "Lanza objetos." },
        { n: "Densaugeo", lvl: 24, dmg: 32, d: "Dientes gigantes." },
        { n: "Desmaius", lvl: 28, dmg: 35, d: "Aturde al rival." },
        { n: "Penetro", lvl: 32, dmg: 40, d: "Proyectil afilado." },
        // FURTIVOS
        { n: "Rictusempra", lvl: 36, dmg: 43, d: "Cosquillas fatales." },
        { n: "Flipendo", lvl: 40, dmg: 46, d: "Empuje m√°gico." },
        { n: "Immobulus", lvl: 44, dmg: 50, d: "Paraliza totalmente." },
        { n: "Diffindo", lvl: 48, dmg: 55, d: "Hechizo de corte." },
        { n: "Impedimenta", lvl: 52, dmg: 60, d: "Ralentiza al rival." },
        { n: "Melofors", lvl: 56, dmg: 65, d: "Cabeza de calabaza." },
        { n: "Ebublio", lvl: 60, dmg: 70, d: "Burbuja envolvente." },
        { n: "Gladii Pluvia", lvl: 65, dmg: 75, d: "Lluvia de agujas." },
        { n: "Everte Statum", lvl: 70, dmg: 80, d: "Hace tambalear." },
        { n: "Relaskio", lvl: 75, dmg: 85, d: "Superficie resbaladiza." },
        { n: "Jinx", lvl: 80, dmg: 95, d: "Rayo de da√±o grave." },
        // DEFENSA
        { n: "Petrificus Totalus", lvl: 85, dmg: 110, d: "R√≠gido como estatua." },
        { n: "Bombarda", lvl: 90, dmg: 125, d: "Explosi√≥n destructiva." },
        { n: "Incarcerous", lvl: 95, dmg: 140, d: "Cuerdas m√°gicas." },
        { n: "Meteolojinx", lvl: 100, dmg: 160, d: "Tormenta clim√°tica." },
        { n: "Slugulus Eructo", lvl: 105, dmg: 180, d: "V√≥mito de babosas." },
        { n: "Mimblewimble", lvl: 110, dmg: 200, d: "Anuda la lengua." },
        { n: "Cacaetum Aria", lvl: 115, dmg: 220, d: "Destello cegador." },
        { n: "Confundus", lvl: 120, dmg: 240, d: "Confusi√≥n total." },
        { n: "Geo Terrum", lvl: 125, dmg: 270, d: "Temblor de tierra." },
        { n: "Lacarnum Inflamari", lvl: 130, dmg: 300, d: "Ropa en llamas." },
        { n: "Tarantallegra", lvl: 135, dmg: 330, d: "Baile incontrolable." },
        // MALDICIONES
        { n: "Sectumsempra", lvl: 140, dmg: 400, d: "Cortes profundos." },
        { n: "Confringo", lvl: 145, dmg: 480, d: "Explosi√≥n √≠gnea." },
        { n: "Imperio", lvl: 150, dmg: 550, d: "Control mental." },
        { n: "Crucio", lvl: 155, dmg: 650, d: "Tortura extrema." },
        { n: "Avada Kedavra", lvl: 160, dmg: 999, d: "Muerte instant√°nea." }
    ];

    let user = null;
    let salaId, miRol, loop, esBot, botHP, botMaxHP, miHPActual, lastHPConocido, yaElegiPPT = false;

    // --- AUDIO ---
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    function playSnd(f1, f2, d) {
        const o = ctx.createOscillator(); const g = ctx.createGain();
        o.connect(g); g.connect(ctx.destination);
        o.frequency.setValueAtTime(f1, ctx.currentTime);
        o.frequency.exponentialRampToValueAtTime(f2, ctx.currentTime + d);
        g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + d);
        o.start(); o.stop(ctx.currentTime + d);
    }

    // --- SISTEMA DE LOGIN Y RANKING ---
    async function iniciarSesion() {
        const nom = document.getElementById('reg-nombre').value.trim().toLowerCase();
        const pass = document.getElementById('reg-pass').value;
        const emo = document.getElementById('reg-emoji').value || "üßô";
        if(!nom || !pass) return alert("Faltan datos.");

        const res = await fetch(`${DB_BASE}/usuarios/${nom}.json`);
        const data = await res.json();

        if(data) {
            if(data.pass === pass) user = data;
            else return alert("Contrase√±a err√≥nea.");
        } else {
            user = { nombre: nom, pass: pass, emoji: emo, lvl: 1, xp: 0, hpMax: 100 };
            await fetch(`${DB_BASE}/usuarios/${nom}.json`, { method: 'PUT', body: JSON.stringify(user) });
        }
        localStorage.setItem('mago_sesion', nom);
        init();
    }

    async function cargarRanking() {
        const res = await fetch(`${DB_BASE}/usuarios.json`);
        const data = await res.json();
        const lista = document.getElementById('ranking-lista');
        lista.innerHTML = "";
        if(!data) return;
        
        const sorted = Object.values(data).sort((a,b) => b.lvl - a.lvl).slice(0, 10);
        sorted.forEach((m, i) => {
            lista.innerHTML += `<div class="ranking-item"><span>#${i+1} ${m.emoji} ${m.nombre}</span> <span>Lvl ${m.lvl}</span></div>`;
        });
    }

    function init() {
        cambiarPantalla('lobby');
        document.getElementById('saludo').innerText = `${user.emoji} ${user.nombre.toUpperCase()}`;
        document.getElementById('stat-lvl').innerText = user.lvl;
        document.getElementById('stat-hp').innerText = user.hpMax;
        
        const grim = document.getElementById('grimorio-lista'); grim.innerHTML = "";
        HECHIZOS.forEach(h => {
            const ok = h.lvl <= user.lvl;
            grim.innerHTML += `<div class="spell-card ${ok?'unlocked':'locked'}">
                <b>${ok?'‚úÖ':'üîí'} ${h.n}</b> (Lvl ${h.lvl})<br>
                <i style="font-size:9px">${h.d}</i>
            </div>`;
        });
        cargarRanking();
    }

    // --- DUELO ---
    async function buscarPartida() {
        playSnd(400, 800, 0.2); yaElegiPPT = false; cambiarPantalla('duelo');
        const res = await fetch(`${DB_BASE}/lobby.json`);
        const lobby = await res.json();
        if(!lobby) {
            salaId = "sala_" + Date.now(); miRol = "p1";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'PUT', body: JSON.stringify({ salaId, uid: user.nombre }) });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PUT', body: JSON.stringify({ p1_n: user.nombre, p1_hp: user.hpMax, p1_m: user.hpMax, p2_n: "...", p2_hp: 0, p2_m: 0, status: "esperando", p1_ppt: "", p2_ppt: "", turno: "none" })});
        } else {
            salaId = lobby.salaId; miRol = "p2";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'DELETE' });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ p2_n: user.nombre, p2_hp: user.hpMax, p2_m: user.hpMax, status: "ppt" })});
        }
        lastHPConocido = user.hpMax; empezarLoop();
    }

    function empezarLoop() {
        cargarHechizosDuelo();
        loop = setInterval(async () => {
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json(); if(!d) return;
            const miHP = miRol==='p1'?d.p1_hp:d.p2_hp;
            const enHP = miRol==='p1'?d.p2_hp:d.p1_hp;
            document.getElementById('hp-mi-fill').style.width = (miHP/(miRol==='p1'?d.p1_m:d.p2_m)*100) + "%";
            document.getElementById('hp-en-fill').style.width = (enHP/(miRol==='p1'?d.p2_m:d.p1_m)*100) + "%";
            document.getElementById('en-nombre-display').innerText = miRol==='p1'?d.p2_n:d.p1_n;
            document.getElementById('mi-nombre-display').innerText = user.nombre;

            if(d.status === "ppt") {
                if(!yaElegiPPT) document.getElementById('p-ppt').style.display = 'block';
                if(d.p1_ppt && d.p2_ppt) {
                    document.getElementById('p-ppt').style.display = 'none';
                    if(miRol === 'p1') resolverPPT(d.p1_ppt, d.p2_ppt);
                }
            }
            if(d.status === "jugando") {
                if(miHP < lastHPConocido) { playSnd(200, 50, 0.3); addLog(`üí• IMPACTO! -${lastHPConocido - miHP} HP`); lastHPConocido = miHP; }
                let mt = d.turno === miRol;
                document.getElementById('spell-menu').style.pointerEvents = mt ? 'auto' : 'none';
                document.getElementById('turno-txt').innerText = mt ? "TU TURNO" : "TURNO RIVAL";
                if(miHP <= 0) fin(false); if(enHP <= 0) fin(true);
            }
        }, 1000);
    }

    async function elegirPPT(op) { yaElegiPPT = true; document.getElementById('p-ppt').style.display = 'none';
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ [miRol+"_ppt"]: op })});
    }

    async function resolverPPT(p1, p2) {
        if(p1 === p2) { await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ p1_ppt: "", p2_ppt: "" })}); yaElegiPPT = false; return; }
        let gana = ((p1==='piedra'&&p2==='tijera')||(p1==='papel'&&p2==='piedra')||(p1==='tijera'&&p2==='papel')) ? "p1" : "p2";
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ status: "jugando", turno: gana })});
        addLog(`üé≤ ${p1} vs ${p2}. Gana ${gana}`);
    }

    async function atacar(n, dmg) {
        playSnd(600, 1200, 0.4);
        let tot = Math.floor((dmg + (user.lvl*3)) * (Math.random()*0.4 + 0.8));
        const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
        const d = await r.json();
        const t = miRol==='p1'?'p2_hp':'p1_hp';
        const nv = Math.max(0, (miRol==='p1'?d.p2_hp:d.p1_hp) - tot);
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ [t]: nv, turno: miRol==='p1'?'p2':'p1' })});
        addLog(`ü™Ñ ${n} (-${tot} HP)`);
    }

    function cargarHechizosDuelo() {
        const m = document.getElementById('spell-menu'); m.innerHTML = "";
        HECHIZOS.filter(h => h.lvl <= user.lvl).reverse().forEach(h => {
            m.innerHTML += `<button class="btn" onclick="atacar('${h.n}', ${h.dmg})">${h.n}</button>`;
        });
    }

    async function fin(win) {
        clearInterval(loop); alert(win ? "¬°VICTORIA!" : "DERROTA");
        user.xp += win ? 200 : 20;
        while(user.xp >= (user.lvl*200)) { user.xp -= (user.lvl*200); user.lvl++; user.hpMax += 30; }
        await fetch(`${DB_BASE}/usuarios/${user.nombre}.json`, { method: 'PUT', body: JSON.stringify(user) });
        location.reload();
    }

    function cambiarPantalla(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
    }

    function addLog(m) { const l = document.getElementById('log'); l.innerHTML = `<div>> ${m}</div>` + l.innerHTML; }
    
    function cerrarSesion() { localStorage.removeItem('mago_sesion'); location.reload(); }

    // Autologin
    (async () => {
        const s = localStorage.getItem('mago_sesion');
        if(s) {
            const r = await fetch(`${DB_BASE}/usuarios/${s}.json`);
            user = await r.json();
            if(user) init(); else cambiarPantalla('registro');
        } else cambiarPantalla('registro');
    })();
</script>
</body>
</html>
