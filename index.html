<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - Gran Torneo V18</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #050505; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; padding: 20px; display: flex; justify-content: center; overflow-x: hidden; }
        .arena-container { background: radial-gradient(circle, #1a150f 0%, #0a0a0a 100%); width: 100%; max-width: 900px; padding: 30px; border: 3px double #d4af37; border-radius: 15px; text-align: center; box-shadow: 0 0 60px rgba(212, 175, 55, 0.3); position: relative; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(44, 30, 17, 0.9); padding: 15px; border: 1px solid #d4af37; margin-bottom: 20px; font-family: 'Cinzel'; border-radius: 10px; align-items: center; }
        .btn { background: #2c1e11; color: #d4af37; border: 1px solid #d4af37; padding: 10px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 5px 0; border-radius: 5px; transition: 0.3s; font-size: 11px; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; box-shadow: 0 0 15px gold; }
        .hp-bar-container { position: relative; width: 100%; margin: 10px 0; }
        .hp-bar { background: #000; height: 25px; border: 1px solid #d4af37; border-radius: 5px; overflow: hidden; }
        .hp-fill { height: 100%; transition: width 0.5s ease; width: 100%; }
        #hp-mi-fill { background: linear-gradient(90deg, #1b5e20, #4caf50); }
        #hp-en-fill { background: linear-gradient(90deg, #b71c1c, #f44336); }
        .hp-text { position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-family: 'Cinzel'; font-size: 14px; color: white; text-shadow: 1px 1px 2px black; line-height: 25px; }
        .screen { display: none; } .active { display: block; }
        .panel { background: rgba(0,0,0,0.6); border: 1px solid #5c4021; padding: 15px; border-radius: 8px; height: 250px; overflow-y: auto; text-align: left; }
        #p-ppt { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; }
        .ppt-card { padding: 20px; border: 2px solid gold; border-radius: 10px; cursor: pointer; background: #1a150f; margin: 10px; color: gold; font-family: 'Cinzel'; }
        #spell-alert { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); color: #ffeb3b; font-family: 'Cinzel'; font-size: 26px; text-shadow: 0 0 20px #f44336; display: none; z-index: 500; pointer-events: none; width: 80%; }
        #log { height: 120px; overflow-y: auto; background: #000; border: 1px solid #d4af37; padding: 10px; margin-top: 10px; font-size: 12px; text-align: left; }
        .log-hit { color: #f44336; } .log-mine { color: #4caf50; }
        .spell-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; color:gold;">ACADEMIA DE DUELOS</h1>
    <div id="spell-alert"></div>

    <div id="p-registro" class="screen">
        <input type="text" id="reg-nombre" style="padding:10px; width:70%; margin:10px;" placeholder="Tu Nombre">
        <input type="password" id="reg-pass" style="padding:10px; width:70%; margin:10px;" placeholder="Contrase√±a">
        <button class="btn" onclick="iniciarSesion()">ACCEDER ‚ú®</button>
    </div>

    <div id="p-lobby" class="screen">
        <div class="stats-bar">
            <span id="saludo" style="color:gold;"></span>
            <span>LVL: <b id="stat-lvl">1</b></span>
            <span>HP: <b id="stat-hp" style="color:lime">100</b></span>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn" onclick="buscarPartida()">DUELO ONLINE ‚öîÔ∏è</button>
            <button class="btn" onclick="dueloBot()" style="border-color:#f44336; color:#f44336;">ENTRENAR (BOT) üíÄ</button>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;">
            <div class="panel"><h4>üìñ HECHIZOS</h4><div id="grimorio-lista"></div></div>
            <div class="panel"><h4>üèÜ RANKING GLOBAL</h4><div id="ranking-lista"></div></div>
        </div>
        <button class="btn" onclick="cerrarSesion()" style="margin-top:10px; width:120px; border-color:#666;">CERRAR SESI√ìN</button>
    </div>

    <div id="p-ppt">
        <h2 id="ppt-title" style="color:gold; font-family:'Cinzel';">SORTEO DE INICIATIVA</h2>
        <div id="ppt-options" style="display:flex;">
            <div class="ppt-card" onclick="elegirPPT('piedra')">üíé PIEDRA</div>
            <div class="ppt-card" onclick="elegirPPT('papel')">üìú PAPEL</div>
            <div class="ppt-card" onclick="elegirPPT('tijera')">‚úÇÔ∏è TIJERA</div>
        </div>
        <p id="ppt-info" style="color:white; margin-top:20px;"></p>
    </div>

    <div id="p-duelo" class="screen">
        <div class="stats-bar">
            <span id="mi-nombre-display"></span>
            <span id="turno-txt" style="color:gold; font-size:18px; border:1px solid gold; padding:0 10px;">PREPARANDO...</span>
            <span id="en-nombre-display"></span>
        </div>
        
        <div class="hp-bar-container">
            <div class="hp-bar"><div id="hp-en-fill" class="hp-fill"></div></div>
            <div id="hp-en-text" class="hp-text">0 / 0</div>
        </div>
        
        <div class="hp-bar-container">
            <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill"></div></div>
            <div id="hp-mi-text" class="hp-text">0 / 0</div>
        </div>

        <div id="spell-menu" class="spell-grid"></div>
        <div id="log"></div>
    </div>
</div>

<script>
    const DB_BASE = "https://duelos-af899-default-rtdb.firebaseio.com";
    
    // LISTA COMPLETA DE HECHIZOS
    const HECHIZOS = [
        { n: "Expelliarmus", lvl: 1, dmg: 15 }, { n: "Incendio", lvl: 4, dmg: 18 }, { n: "Depulso", lvl: 8, dmg: 21 },
        { n: "Offensio", lvl: 12, dmg: 23 }, { n: "Furnunculus", lvl: 16, dmg: 26 }, { n: "Oppugno", lvl: 20, dmg: 29 },
        { n: "Densaugeo", lvl: 24, dmg: 32 }, { n: "Desmaius", lvl: 28, dmg: 35 }, { n: "Penetro", lvl: 32, dmg: 40 },
        { n: "Rictusempra", lvl: 36, dmg: 43 }, { n: "Flipendo", lvl: 40, dmg: 46 }, { n: "Immobulus", lvl: 44, dmg: 50 },
        { n: "Diffindo", lvl: 48, dmg: 55 }, { n: "Impedimenta", lvl: 52, dmg: 60 }, { n: "Melofors", lvl: 56, dmg: 65 },
        { n: "Ebublio", lvl: 60, dmg: 70 }, { n: "Gladii Pluvia", lvl: 65, dmg: 75 }, { n: "Everte Statum", lvl: 70, dmg: 80 },
        { n: "Relaskio", lvl: 75, dmg: 85 }, { n: "Jinx", lvl: 80, dmg: 95 }, { n: "Petrificus Totalus", lvl: 85, dmg: 110 },
        { n: "Bombarda", lvl: 90, dmg: 125 }, { n: "Incarcerous", lvl: 95, dmg: 140 }, { n: "Meteolojinx", lvl: 100, dmg: 160 },
        { n: "Slugulus Eructo", lvl: 105, dmg: 180 }, { n: "Mimblewimble", lvl: 110, dmg: 200 }, { n: "Cacaetum Aria", lvl: 115, dmg: 220 },
        { n: "Confundus", lvl: 120, dmg: 240 }, { n: "Geo Terrum", lvl: 125, dmg: 270 }, { n: "Lacarnum Inflamari", lvl: 130, dmg: 300 },
        { n: "Tarantallegra", lvl: 135, dmg: 330 }, { n: "Sectumsempra", lvl: 140, dmg: 400 }, { n: "Confringo", lvl: 145, dmg: 480 },
        { n: "Imperio", lvl: 150, dmg: 550 }, { n: "Crucio", lvl: 155, dmg: 650 }, { n: "Avada Kedavra", lvl: 160, dmg: 999 }
    ];

    let user, salaId, miRol, loop, miTurno = false, esBot = false, botHP = 0, miHPBot = 0, yaElegiPPT = false;
    let lastProcessedSpell = "";

    async function iniciarSesion() {
        const nom = document.getElementById('reg-nombre').value.trim().toLowerCase();
        const pass = document.getElementById('reg-pass').value;
        const res = await fetch(`${DB_BASE}/usuarios/${nom}.json`);
        const data = await res.json();
        if(data && data.pass === pass) user = data;
        else if(!data) {
            user = { nombre: nom, pass, lvl: 1, xp: 0, hpMax: 100 };
            await fetch(`${DB_BASE}/usuarios/${nom}.json`, { method: 'PUT', body: JSON.stringify(user) });
        } else return alert("Pass incorrecta");
        localStorage.setItem('mago_sesion', nom);
        initAcademia();
    }

    async function initAcademia() {
        cambiarPantalla('lobby');
        document.getElementById('saludo').innerText = user.nombre.toUpperCase();
        document.getElementById('stat-lvl').innerText = user.lvl;
        document.getElementById('stat-hp').innerText = user.hpMax;
        
        const grim = document.getElementById('grimorio-lista'); grim.innerHTML = "";
        HECHIZOS.forEach(h => { grim.innerHTML += `<div style="color:${h.lvl<=user.lvl?'#2ecc71':'#555'}">${h.lvl<=user.lvl?'‚úÖ':'üîí'} ${h.n}</div>`; });
        
        cargarRanking();
    }

    async function cargarRanking() {
        const res = await fetch(`${DB_BASE}/usuarios.json`);
        const data = await res.json();
        const list = document.getElementById('ranking-lista'); list.innerHTML = "";
        if(data) {
            Object.values(data).sort((a,b)=>b.lvl-a.lvl).slice(0,10).forEach((m,i)=>{
                list.innerHTML += `<div style="border-bottom:1px solid #333; padding:2px;">#${i+1} ${m.nombre} - Lvl ${m.lvl}</div>`;
            });
        }
    }

    async function buscarPartida() {
        esBot = false; yaElegiPPT = false; cambiarPantalla('duelo');
        document.getElementById('ppt-options').style.display = 'flex';
        const res = await fetch(`${DB_BASE}/lobby.json`);
        const lobby = await res.json();
        if(lobby && lobby.uid !== user.nombre) {
            salaId = lobby.salaId; miRol = "p2";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'DELETE' });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ p2_n: user.nombre, p2_hp: user.hpMax, p2_m: user.hpMax, status: "ppt", last_spell: "" })});
        } else {
            salaId = "sala_" + Date.now(); miRol = "p1";
            await fetch(`${DB_BASE}/lobby.json`, { method: 'PUT', body: JSON.stringify({ salaId, uid: user.nombre }) });
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PUT', body: JSON.stringify({ p1_n: user.nombre, p1_hp: user.hpMax, p1_m: user.hpMax, p2_n: "Buscando...", p2_hp: 0, p2_m: 0, status: "esperando", p1_ppt: "", p2_ppt: "", turno: "none", last_spell: "" })});
        }
        empezarLoopDuelo();
    }

    async function elegirPPT(op) {
        yaElegiPPT = true; document.getElementById('ppt-options').style.display = 'none';
        document.getElementById('ppt-info').innerText = "Hechizo de suerte lanzado...";
        await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ [miRol+"_ppt"]: op })});
    }

    function empezarLoopDuelo() {
        cargarHechizosMenu();
        loop = setInterval(async () => {
            if(esBot) return;
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json(); if(!d) return;

            if(d.status === "ppt") {
                document.getElementById('p-ppt').style.display = 'flex';
                if(d.p1_ppt && d.p2_ppt) {
                    let gana = ((d.p1_ppt==='piedra'&&d.p2_ppt==='tijera')||(d.p1_ppt==='papel'&&d.p2_ppt==='piedra')||(d.p1_ppt==='tijera'&&d.p2_ppt==='papel')) ? "p1" : "p2";
                    document.getElementById('ppt-info').innerText = `¬°${gana==='p1'?d.p1_n:d.p2_n} GANA EL TURNO!`;
                    if(miRol === 'p1') setTimeout(async()=> await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ status: "jugando", turno: gana, last_spell: "" })}), 1500);
                }
            } else if(d.status === "jugando") {
                document.getElementById('p-ppt').style.display = 'none';
                const miHP = miRol === 'p1' ? d.p1_hp : d.p2_hp;
                const enHP = miRol === 'p1' ? d.p2_hp : d.p1_hp;
                const miMax = miRol === 'p1' ? d.p1_m : d.p2_m;
                const enMax = miRol === 'p1' ? d.p2_m : d.p1_m;
                const enNom = miRol === 'p1' ? d.p2_n : d.p1_n;

                document.getElementById('hp-mi-fill').style.width = (miHP/miMax*100) + "%";
                document.getElementById('hp-en-fill').style.width = (enHP/enMax*100) + "%";
                document.getElementById('hp-mi-text').innerText = `${miHP} / ${miMax}`;
                document.getElementById('hp-en-text').innerText = `${enHP} / ${enMax}`;
                document.getElementById('en-nombre-display').innerText = enNom;
                document.getElementById('mi-nombre-display').innerText = user.nombre;

                if(d.last_spell && d.last_spell !== lastProcessedSpell) {
                    let parts = d.last_spell.split(':');
                    if(parts[0] !== user.nombre) {
                        mostrarAlerta(`¬°${enNom} us√≥ ${parts[1]} (-${parts[2]} HP)!`);
                        addLog(`${enNom} us√≥ ${parts[1]} (-${parts[2]} HP)`, 'log-hit');
                    }
                    lastProcessedSpell = d.last_spell;
                }

                miTurno = (d.turno === miRol);
                document.getElementById('turno-txt').innerText = miTurno ? "TU TURNO ‚ú®" : "RIVAL LANZANDO...";
                document.getElementById('spell-menu').style.opacity = miTurno ? "1" : "0.3";
                document.getElementById('spell-menu').style.pointerEvents = miTurno ? "auto" : "none";
                if(miHP <= 0) fin(false); if(enHP <= 0 && enNom !== "Buscando...") fin(true);
            }
        }, 1000);
    }

    async function atacar(n, dmg) {
        if(!miTurno) return; miTurno = false;
        let t = Math.floor((dmg + (user.lvl*5)) * (Math.random()*0.3 + 0.85));
        
        if(esBot) {
            botHP -= t; addLog(`Lanzaste ${n} (-${t} HP)`, 'log-mine');
            actualizarBarrasBot();
            if(botHP <= 0) return fin(true);
            setTimeout(() => {
                let dBot = 12 + (user.lvl*2); miHPBot -= dBot;
                mostrarAlerta(`¬°Bot us√≥ Incendio (-${dBot} HP)!`);
                addLog(`Bot us√≥ Incendio (-${dBot} HP)`, 'log-hit');
                actualizarBarrasBot();
                if(miHPBot <= 0) fin(false); else miTurno = true;
            }, 1200);
        } else {
            const r = await fetch(`${DB_BASE}/salas/${salaId}.json`);
            const d = await r.json();
            const target = miRol === 'p1' ? 'p2_hp' : 'p1_hp';
            const newVal = Math.max(0, (miRol==='p1'?d.p2_hp:d.p1_hp) - t);
            await fetch(`${DB_BASE}/salas/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({ 
                [target]: newVal, turno: miRol==='p1'?'p2':'p1',
                last_spell: user.nombre + ":" + n + ":" + t + ":" + Date.now()
            })});
            addLog(`Lanzaste ${n} (-${t} HP)`, 'log-mine');
        }
    }

    function mostrarAlerta(txt) {
        const a = document.getElementById('spell-alert'); a.innerText = txt; a.style.display = 'block';
        setTimeout(() => a.style.display = 'none', 2500);
    }

    function dueloBot() {
        esBot = true; miRol = "p1"; miTurno = true; botHP = user.hpMax; miHPBot = user.hpMax;
        cambiarPantalla('duelo');
        document.getElementById('mi-nombre-display').innerText = user.nombre;
        document.getElementById('en-nombre-display').innerText = "BOT LORD";
        actualizarBarrasBot(); cargarHechizosMenu();
    }

    function actualizarBarrasBot() {
        document.getElementById('hp-mi-fill').style.width = (miHPBot/user.hpMax*100) + "%";
        document.getElementById('hp-en-fill').style.width = (botHP/user.hpMax*100) + "%";
        document.getElementById('hp-mi-text').innerText = `${miHPBot} / ${user.hpMax}`;
        document.getElementById('hp-en-text').innerText = `${botHP} / ${user.hpMax}`;
    }

    function cargarHechizosMenu() {
        const m = document.getElementById('spell-menu'); m.innerHTML = "";
        HECHIZOS.filter(h => h.lvl <= user.lvl).reverse().forEach(h => {
            m.innerHTML += `<button class="btn" onclick="atacar('${h.n}', ${h.dmg})">${h.n.toUpperCase()}</button>`;
        });
    }

    async function fin(win) {
        clearInterval(loop); alert(win ? "¬°VICTORIA!" : "DERROTA EN EL DUELO");
        user.xp += win ? 250 : 50;
        while(user.xp >= (user.lvl*200)) { user.xp -= (user.lvl*200); user.lvl++; user.hpMax += 30; }
        await fetch(`${DB_BASE}/usuarios/${user.nombre}.json`, { method: 'PUT', body: JSON.stringify(user) });
        location.reload();
    }

    function addLog(m, cl) { document.getElementById('log').innerHTML = `<div class="${cl}">> ${m}</div>` + document.getElementById('log').innerHTML; }
    function cambiarPantalla(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('p-'+id).classList.add('active'); }
    function cerrarSesion() { localStorage.removeItem('mago_sesion'); location.reload(); }

    (async () => {
        const s = localStorage.getItem('mago_sesion');
        if(s) {
            const r = await fetch(`${DB_BASE}/usuarios/${s}.json`);
            user = await r.json();
            if(user) initAcademia(); else cambiarPantalla('registro');
        } else cambiarPantalla('registro');
    })();
</script>
</body>
</html>
