<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Duelos - Hogwarts Ori√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        body { background: #0a0a0a; color: #f4e4bc; font-family: 'Special Elite', cursive; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .arena-container { background: rgba(20, 15, 10, 0.95); width: 95%; max-width: 700px; padding: 30px; border: 2px solid #5c4021; border-radius: 15px; text-align: center; box-shadow: 0 0 30px black; }
        
        /* ACADEMIA STATS */
        .stats-bar { display: flex; justify-content: space-around; background: #2c1e11; padding: 10px; border: 1px solid gold; margin-bottom: 20px; font-family: 'Cinzel'; font-size: 14px; }
        .lvl-up { color: #2ecc71; text-shadow: 0 0 10px #2ecc71; }

        /* BARRAS DE VIDA */
        .hp-bar { background: #222; height: 25px; border: 1px solid gold; border-radius: 12px; overflow: hidden; margin: 10px 0; }
        .hp-fill { height: 100%; transition: width 0.4s ease; width: 100%; }
        #hp-mi-fill { background: linear-gradient(90deg, #27ae60, #2ecc71); }
        #hp-en-fill { background: linear-gradient(90deg, #c0392b, #e74c3c); }
        
        .btn { background: #1a150f; color: #d4af37; border: 1px solid #d4af37; padding: 15px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin: 5px 0; font-size: 16px; transition: 0.3s; }
        .btn:hover:not(:disabled) { background: #d4af37; color: #1a150f; }
        .btn:disabled { opacity: 0.3; cursor: wait; }

        #log { height: 100px; overflow-y: auto; background: #000; border: 1px solid #333; margin-top: 15px; padding: 10px; font-size: 13px; text-align: left; color: #d4af37; }
        .screen { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="arena-container">
    <h1 style="font-family:'Cinzel'; color:gold;">ACADEMIA DE DUELOS</h1>
    <div class="stats-bar">
        <span>NIVEL: <b id="stat-lvl">1</b></span>
        <span>XP: <b id="stat-xp">0/100</b></span>
        <span>VIDA MAX: <b id="stat-hp">100</b></span>
    </div>

    <div id="pantalla-lobby" class="screen active">
        <p>¬øQu√© camino eliges hoy, mago?</p>
        <button class="btn" onclick="buscarPartida()">BUSCAR DUELO ONLINE (1VS1) ‚öîÔ∏è</button>
        <button class="btn" style="border-color:#2ecc71; color:#2ecc71;" onclick="entrenamiento()">ENTRENAR EN LA ACADEMIA (BOT) üéì</button>
        <small style="color:#888;">El entrenamiento te da menos XP pero te ayuda a subir de nivel.</small>
    </div>

    <div id="pantalla-buscando" class="screen">
        <h2 class="lvl-up">Buscando oponente...</h2>
        <p>Invocando un rival digno desde el Ministerio...</p>
        <button class="btn" onclick="location.reload()">CANCELAR</button>
    </div>

    <div id="pantalla-duelo" class="screen">
        <div id="rival-info">
            <small id="en-nombre">CARGANDO RIVAL...</small>
            <div class="hp-bar"><div id="hp-en-fill" class="hp-fill"></div></div>
        </div>
        <div style="font-family:'Cinzel'; font-size:20px; color:gold;">VS</div>
        <div id="mi-info">
            <small>T√ö (VIDA)</small>
            <div class="hp-bar"><div id="hp-mi-fill" class="hp-fill"></div></div>
        </div>
        <div id="turno-txt" style="margin-bottom:10px; color:gold;">Conectando hechizos...</div>
        <div id="hechizos-grid">
            <button id="btn-atk" class="btn" onclick="atacar()">‚ö° EXPELLIARMUS</button>
        </div>
        <div id="log"></div>
    </div>
</div>

<script>
    // --- TU FIREBASE CONFIGURADA ---
    const DB_BASE = "https://duelos-af899-default-rtdb.firebaseio.com";
    const LOBBY_URL = `${DB_BASE}/lobby.json`;
    const SALAS_URL = `${DB_BASE}/salas`;

    // --- STATS ACADEMIA ---
    let miData = JSON.parse(localStorage.getItem('mago_stats_orion')) || { lvl: 1, xp: 0, hpMax: 100, dmg: 15 };
    let salaId = null;
    let miRol = "";
    let loop = null;
    let esBot = false;

    function guardar() {
        localStorage.setItem('mago_stats_orion', JSON.stringify(miData));
        document.getElementById('stat-lvl').innerText = miData.lvl;
        document.getElementById('stat-xp').innerText = `${miData.xp}/${miData.lvl * 100}`;
        document.getElementById('stat-hp').innerText = miData.hpMax;
    }

    // --- MATCHMAKING ONLINE ---
    async function buscarPartida() {
        esBot = false;
        cambiarPantalla('buscando');
        const res = await fetch(LOBBY_URL);
        const lobby = await res.json();

        if(!lobby) {
            salaId = "sala_" + Date.now();
            miRol = "p1";
            await fetch(LOBBY_URL, { method: 'PUT', body: JSON.stringify({ salaId }) });
            await fetch(`${SALAS_URL}/${salaId}.json`, { method: 'PUT', body: JSON.stringify({
                p1_hp: miData.hpMax, p2_hp: 0, p1_max: miData.hpMax, p2_max: 0, turno: "p1", status: "esperando"
            })});
        } else {
            salaId = lobby.salaId;
            miRol = "p2";
            await fetch(LOBBY_URL, { method: 'DELETE' });
            await fetch(`${SALAS_URL}/${salaId}.json`, { method: 'PATCH', body: JSON.stringify({
                p2_hp: miData.hpMax, p2_max: miData.hpMax, status: "jugando"
            })});
        }
        empezarLoop();
    }

    // --- ENTRENAMIENTO (BOT) ---
    let botHP = 80;
    function entrenamiento() {
        esBot = true;
        botHP = 70 + (miData.lvl * 10);
        cambiarPantalla('duelo');
        document.getElementById('en-nombre').innerText = "PROFESOR DE DUELOS (BOT)";
        document.getElementById('turno-txt').innerText = "¬°TU TURNO!";
        actualizarBarrasBot();
    }

    // --- L√ìGICA DE COMBATE ---
    function empezarLoop() {
        cambiarPantalla('duelo');
        loop = setInterval(async () => {
            const r = await fetch(`${SALAS_URL}/${salaId}.json`);
            const d = await r.json();
            if(!d) return;

            let vidaYo = (miRol === 'p1') ? d.p1_hp : d.p2_hp;
            let vidaEn = (miRol === 'p1') ? d.p2_hp : d.p1_hp;
            let maxYo = (miRol === 'p1') ? d.p1_max : d.p2_max;
            let maxEn = (miRol === 'p1') ? d.p2_max : d.p1_max;

            document.getElementById('hp-mi-fill').style.width = (vidaYo/maxYo*100) + "%";
            document.getElementById('hp-en-fill').style.width = (vidaEn/maxEn*100) + "%";
            document.getElementById('en-nombre').innerText = d.status === "esperando" ? "ESPERANDO RIVAL..." : "MAGO ADVERSARIO";

            if(d.status === "jugando") {
                let miTurno = d.turno === miRol;
                document.getElementById('btn-atk').disabled = !miTurno;
                document.getElementById('turno-txt').innerText = miTurno ? "¬°TU TURNO!" : "EL RIVAL CONJUROS...";
                if(vidaYo <= 0) fin(false);
                if(vidaEn <= 0) fin(true);
            }
        }, 1000);
    }

    async function atacar() {
        let da√±o = Math.floor(Math.random() * 10) + miData.dmg;
        if(esBot) {
            botHP -= da√±o;
            addLog(`‚ú® Golpeaste al Profesor con ${da√±o} de da√±o.`);
            actualizarBarrasBot();
            if(botHP <= 0) return fin(true);
            document.getElementById('btn-atk').disabled = true;
            setTimeout(() => {
                let dBot = 10 + miData.lvl;
                miData.hpActual -= dBot; // Simulaci√≥n local
                addLog(`üî• El Profesor te lanza un hechizo de ${dBot} de da√±o.`);
                if(miData.hpActual <= 0) fin(false);
                document.getElementById('btn-atk').disabled = false;
            }, 1000);
        } else {
            const r = await fetch(`${SALAS_URL}/${salaId}.json`);
            const d = await r.json();
            let nuevaVidaEn = (miRol === 'p1' ? d.p2_hp : d.p1_hp) - da√±o;
            let up = {};
            up[miRol === 'p1' ? 'p2_hp' : 'p1_hp'] = Math.max(0, nuevaVidaEn);
            up['turno'] = (miRol === 'p1' ? 'p2' : 'p1');
            await fetch(`${SALAS_URL}/${salaId}.json`, { method: 'PATCH', body: JSON.stringify(up) });
            addLog(`‚ö° ¬°Impactaste con ${da√±o} de da√±o!`);
        }
    }

    function actualizarBarrasBot() {
        document.getElementById('hp-en-fill').style.width = (botHP / (70+(miData.lvl*10)) * 100) + "%";
        // En bot usamos vida completa para simplificar la prueba
        document.getElementById('hp-mi-fill').style.width = "100%"; 
    }

    function fin(win) {
        clearInterval(loop);
        if(win) {
            let xpGarantizada = esBot ? 25 : 60;
            alert(`¬°VICTORIA! Has ganado ${xpGarantizada} XP`);
            subirXP(xpGarantizada);
        } else {
            alert("Has sido derrotado. Ganas 5 XP.");
            subirXP(5);
        }
        location.reload();
    }

    function subirXP(puntos) {
        miData.xp += puntos;
        if(miData.xp >= miData.lvl * 100) {
            miData.lvl++;
            miData.xp = 0;
            miData.hpMax += 15;
            miData.dmg += 4;
            alert("¬°NUEVO NIVEL ALCANZADO! Ahora eres Nivel " + miData.lvl);
        }
        guardar();
    }

    function cambiarPantalla(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('pantalla-' + id).classList.add('active');
    }

    function addLog(m) {
        document.getElementById('log').innerHTML = `<div>${m}</div>` + document.getElementById('log').innerHTML;
    }

    guardar();
</script>
</body>
</html>
